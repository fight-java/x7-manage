<div class="white-bg border-left animated fadeInRight" full-scroll ng-controller=jobEditCtrl>
	<div class="row wrapper">
		<div class="ibox">
			<div class="ibox-title no-borders">
				<h5>{{title}}</h5>
				<div class="ibox-tools">		
					<a ng-click="close()"><i class="fa fa-times"></i></a>
				</div>
			</div>
			<div class="ibox-content">
				<form class="form-horizontal" ng-submit="save()">
					<div class="form-group">								
						<label class="col-sm-2 control-label">职务名称*:</label>
						<div class="col-sm-10">
							<input aria-required="true" required="" maxlength="30" class="form-control input-sm" type="text" ng-model="data.name"   class="form-control input-sm"/>
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">职务编码*:</label>
						<div class="col-sm-10">
							<input aria-required="true" required="" ht-pinyin="data.name" maxlength="30" class="form-control input-sm" type="text" ng-model="data.code" ng-disabled="pageParam.action == 'edit'"  class="form-control input-sm"/>
						</div>									
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">职务等级:</label>
						<div class="col-sm-10">
							<input class="form-control input-sm" type="text" ng-model="data.postLevel" class="form-control input-sm"/>
						</div>									
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">职务描述:</label>
						<div class="col-sm-10">
							<textarea ui-codemirror ng-model="data.description" class="form-control input-sm" style="width: 90%;height: 220px;"></textarea>
						</div>	
					</div>
					<div class="col-sm-8 col-sm-offset-2" align="center">
						<button class="btn btn-primary" type="submit" >保存</button>
						<button class="btn btn-white" type="button" ng-click="close()">取消</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
