<div class="row animated fadeInRight" ng-controller="relAuthListCtrl">
	<div id="full-height-scroll" class="col-md-12 border-right border-left no-padding">
		<div class="ibox" ht-data-table="relAuthTable" url="${uc}/api/role/v1/role/getrelAuths" initialize="false" target="layui-layer-content">
			<div class="ibox-title no-borders">
				<div class="col-md-3 btn-group tools-panel">
					<button type="button" class="btn btn-success btn-sm"
							ng-click="addRelAuth()">
						<i class="fa fa-plus"></i> 添加用户
					</button>
					<button class="btn btn-danger btn-sm remove" ng-click="removeRelAuth()">
						<i class="fa fa-trash"></i> 删除
					</button>
				</div>
				<div class="input-group col-md-6 tools-panel">
					<span class="input-group-addon">
						<i class="fa fa-search"></i>
					</span>
					<input type="text" name="search" class="form-control input-sm" placeholder="姓名"
						   title="姓名" ht-quick-search="u.fullname_">
					<span class="input-group-btn">
						<button class="btn btn-default btn-sm" type="button" 
                        		ht-reset><i class="fa fa-reply-all"></i> 重置</button>
					</span>
				</div>
			</div>
			<div class="ibox-footer">
				<table class="table table-bordered table-striped table-hover" ht-table>
					<tbody>
						<tr ng-repeat="row in relAuthTable.rows track by $index">
							<td width="30" class="center" selectable="true" single="pageParam.single">
								<div class="checkbox" ng-class="{'checkbox-circle':pageParam.single}">
                                    <input type="checkbox" ht-select="row" ht-select-event="htSelectEvent(row)">
                                    <label></label>
                                </div>
							</td>
							<td ht-field="row.fullname" title="用户名称" sortable="true"></td>
							<td ht-field="row.account" title="帐号" sortable="true"></td>
						</tr>
						<tr class="no-row">
							<td colspan="6"><i class="fa fa-info-circle"></i> 没有查询到符合条件的记录</td>
						</tr>
					</tbody>
				</table>
				<div ht-pagination></div>
			</div>
		</div>
	</div>
</div>
