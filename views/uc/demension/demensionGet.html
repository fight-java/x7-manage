<div class="white-bg border-left animated fadeInRight" full-scroll ng-controller=demensionEditCtrl>
	<div class="row wrapper">
		<div class="ibox">
			<div class="ibox-title no-borders">
				<h5>{{title}}</h5>
				<div class="ibox-tools">		
					<a ng-click="close()"><i class="fa fa-times"></i></a>
				</div>
			</div>
			<div class="ibox-content">
				<form class="form-horizontal">
					<div class="form-group">						
						<label class="col-sm-2 control-label">维度名称:</label>
						<div class="col-sm-10">
							<input class="form-control input-sm" disabled="disabled" type="text" ng-model="data.name" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">维度别名:</label>
						<div class="col-sm-10">
							<input class="form-control input-sm" disabled="disabled"  type="text" ng-model="data.code" />
						</div>	
					</div>	
					<div class="form-group">									
						<label class="col-sm-2 control-label">维度描述:</label>
						<div class="col-sm-10">
							<div style="max-width:900px;">
								<textarea ui-codemirror disabled="disabled"  ng-model="data.description" class="form-control input-sm" style="width: 90%;height: 220px;"></textarea>
							</div>
						</div>	
					</div>
					<div class="form-group">									
						<label class="col-sm-2 control-label">是否默认:</label>
						<div class="col-sm-10">
							<select class="form-control input-sm" disabled="disabled" ng-model="data.isDefault" class="form-control input-sm"> 
								<option value="1" ng-selected="data.isDefault == '1'">是</option>
								<option value="0" ng-selected="data.isDefault == '0'">否</option>
							</select>
						</div>		
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
