<div class="white-bg border-left animated fadeInRight" full-scroll ng-controller=demensionEditCtrl>
	<div class="row wrapper">
		<div class="ibox">
			<div class="ibox-title no-borders">
				<h5>{{title}}</h5>
				<div class="ibox-tools">		
					<a ng-click="close()"><i class="fa fa-times"></i></a>
				</div>
			</div>
			<div class="ibox-content">
				<form class="form-horizontal" ng-submit="save()">
					<div class="form-group">						
						<label class="col-sm-2 control-label">维度名称*:</label>
						<div class="col-sm-10">
							<input class="form-control input-sm" maxlength="30"  aria-required="true" required="" type="text" ng-model="data.name"   ht-validate="{required:true,maxlength:30}"  class="form-control input-sm"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">维度别名*:</label>
						<div class="col-sm-10">
							<input class="form-control input-sm" ht-pinyin="data.name" maxlength="30" aria-required="true" required="" type="text" ng-model="data.code" ng-disabled="pageParam.action == 'edit'" />
						</div>	
					</div>	
					<div class="form-group">									
						<label class="col-sm-2 control-label">维度描述:</label>
						<div class="col-sm-10">
							<div style="max-width:900px;">
								<textarea ui-codemirror ng-model="data.description" class="form-control input-sm" style="width: 90%;height: 220px;"></textarea>
							</div>
						</div>	
					</div>
					<div class="form-group">
						<div class="col-sm-8 col-sm-offset-2" align="center">
							<button class="btn btn-primary" type="submit">保存</button>
							<button class="btn btn-white" type="button" ng-click="close()">取消</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
