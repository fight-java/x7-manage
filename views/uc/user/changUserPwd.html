<div class="ibox-title no-borders" ng-controller="changUserPwdCtrl">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-3 control-label">新密码:</label>
			<div class="col-sm-9">
				<input class="inputText" type="password" ng-model="newPassword" ht-validate="{required:true,minlength:6,maxlength:192}" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">重复密码:</label>
			<div class="col-sm-9">
				<input class="inputText" type="password" ng-model="password" ht-validate="{required:true,minlength:6,maxlength:192}" />
				
			</div>
		</div>
		<div ng-if="newPassword!=password" class="form-group">
			<label class="col-sm-3 control-label"></label>
			<div class="col-sm-9">
				<span style="color: red;">新密码与重复密码不同！</span>
			</div>
		</div>
	</form>
</div>
