<div class="white-bg animated fadeInRight" >
	<div class="ibox" ht-data-table="userRoleTable" initialize="false" target="ibox" url="${uc}/api/user/v1/userRoles/userRolePage" adjust="-50">
		<div class="ibox-title no-borders">
			<div class="col-md-10 ">
				<!-- <div class="col-md-1 btn-group tools-panel">
					<button class="btn btn-danger btn-sm remove" removeKey="demCode"
							ht-remove-array url="${uc}/api/demension/v1/dem/deleteDemByIds">
						<i class="fa fa-trash"></i> 删除
					</button>
				</div> -->
				<div class="input-group col-md-3 tools-panel">
					<span class="input-group-addon">
						<i class="fa fa-search"></i>
					</span>
					<input type="text" name="search" class="form-control input-sm" placeholder="通过名称"
						   title="通过名称" ht-quick-search="r.name_">
				</div>
			</div>
		</div>
		<div class="ibox-footer">
			<table class="table table-bordered table-striped table-hover" ht-table>
				<tbody>
				<tr ng-repeat="row in userRoleTable.rows track by $index">
					<td width="30" class="center" selectable="true" single="pageParam.single">
						<div class="checkbox" ng-class="{'checkbox-circle':pageParam.single}">
                                  <input type="checkbox" ht-select="row" ht-select-event="orgSelectEvent(row)">
                                  <label></label>
                              </div>
					</td>
					<td width="50" ng-bind="$index+1" title="序号"></td>
					<td ht-field="row.roleName" title="名称" sortable="false"></td>
					<td ht-field="row.alias" title="编码" sortable="false"></td>
					<td title="操作">
						<button class="btn btn-danger btn-sm remove" ng-click="removeRoleUser(row)"><i class="fa fa-edit"></i>删除</button>
					</td>
				</tr>
				<tr class="no-row">
					<td colspan="7"><i class="fa fa-info-circle"></i> 没有查询到符合条件的记录</td>
				</tr>
				</tbody>
			</table>
			<div ht-pagination></div>
		</div>
	</div>
</div>
