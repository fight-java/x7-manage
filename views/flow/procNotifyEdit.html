<div ng-controller="procNotifyController" id="procNotifyController">
	<div class="toolbar-panel col-md-13 ">
		<div class="buttons">
		 &emsp;<a href="javascript:;" class="btn btn-primary btn-sm fa fa-add"  ng-click="addLine()">新增</a>
		</div>
	</div>
    <table class="table-form">
    	<thead>
    		<tr>
	    		<th style="width: 300px;text-align: center;">通知类型</th>
	    		<th style="width: 600px;text-align: center;">人员配置</th>
    		</tr>
    	</thead>
		<tr ng-repeat="procNotify in procNotifyList"  ng-init="outIndex=$index"> 
			<td style="width: 300px;">
				<div style="text-align:left;">
					<a class="btn btn-sm btn-danger fa fa-trash-o" ng-click="deleteLine(outIndex)" title="删除" ></a>&nbsp;&nbsp; 
					<label ng-repeat="(key,value) in handlerList">
						<input type="checkbox" ht-checkbox  ng-model="procNotify.msgTypes" value="{{key}}"/>{{value}}&nbsp;&nbsp;
					</label>
				</div> 
			</td> 
			<td style="width: 600px;">
					<table class="table-list">
						<thead>
						<tr>
							<th width="60px">序号</th>
							<th>条件</th>
							<th width="50px">批次</th>
							<th width="100px">操作</th>
						</tr>
						</thead>
						<tr ng-repeat="userRule in procNotify.userAssignRules" >
							<td>{{$index+1}}</td>
							<td>{{userRule.description}} </td>
							<td><input type="text" size="3" ng-model="userRule.groupNo"> </td> 
							<td>
								<a ng-click="addUserCondition(outIndex,$index)" class="btn btn-default fa fa-edit"></a>
								<a ng-click="deleteAttr(outIndex,$index)" class="btn btn-default fa fa-trash-o"></a> 
							</td>
						</tr> 
						<tr>
							<td style="text-align: left;" colspan="4"> 
								<a class="btn btn-primary fa-add btn-sm" href="javascript:;" ng-click="addUserCondition(outIndex)">新增人员规则</a>
						 	</td>
					   </tr>
					</table>
			</td>
		</tr>
    </table>  
</div>
