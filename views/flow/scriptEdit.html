<div class="animated fadeInRight full-height-scrol" ng-controller="scriptEditCtrl">
	<div class="ibox-title no-borders">
		<form class="form-horizontal m-t-md">
			<div class="form-group">
				<label class="col-sm-2 control-label">名称:</label>
				<div class="col-md-10">
					<input type="text" class="form-control" ng-model="data.name" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">
					脚 本 :
					<button class="btn btn-success btn-sm" ng-click="preViewScript()"><i class="fa fa-cog"></i>测试脚本</button>
				</label>
				<div class="col-md-10">
					<textarea ng-model="data.script" mode="text/x-groovy" class="form-control" rows="5" warp="virtual"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">脚本分类:</label>
				<div class="col-md-10">
					<div class="form-group">
						<div class="col-md-6">
							<input type="text" class="form-control" ng-model="data.category" />
						</div>
						<div class="col-md-6">
							<select class="form-control" ng-model="data.category">
								<option mode="text/x-groovy" ng-repeat="ategory in ategoryList" value="{{ategory}}">{{ategory}}</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">备注:</label>
				<div class="col-md-10">
					<input type="text" class="form-control"  ng-model="data.memo" />
				</div>
			</div>
		</form>
	</div>
</div>
