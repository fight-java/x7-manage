<div ng-controller="toDelegateCtrl">
	<div class="toolbar-panel col-md-13 ">
		<div class="buttons">
			<a role="button" ng-click="saveDelegate()" href="javascript:;" class="btn btn-primary btn-sm fa fa-save">确定</a>
			<button ng-click="closeEdit();" class="btn btn-default btn-sm  fa fa-close">取消</button>
		</div>
	</div>
	
	<form>
		<table cellspacing="0" class="table-form w100">
		<tr>
			<th><span>通知方式：</span></th>
			<td>
				<label class="checkbox-inline" ng-repeat="(k,v) in handlerTypes track by $index">
					<input type="checkbox" ht-checkbox ng-model="data.messageType" value="{{k}}" />{{v}}
				</label>
			</td>
		</tr>
		<tr>
			<th><span>转办人员：</span></th>
			<td>
				<input type="hidden" id="userId" ng-model="data.userId" name="userId"  >
				<input id="userName" ng-model="userName" readonly="readonly"  />
				
				<a role="button" href="javascript:void(0)" ng-click="selectUser()"  class="btn btn-primary btn-sm fa fa-user">选择人员</a>
			</td>
		</tr>
		<tr> 
			<th><span>转办原因：</span></th>
			<td><textarea name="opinion" ng-model="data.opinion" rows="4" cols="50" style="width: 300px; margin:5px"  class="inputText"></textarea></td>
		</tr>
		</table>
	</form> 
</div>
