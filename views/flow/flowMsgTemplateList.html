<div class="white-bg border-left animated fadeInRight" ng-controller="flowMsgTemplateListCtrl">
	<div class="ibox" ht-data-table="dataTable" url="${bpmModel}/flow/MsgTemplate/v1/listJson">
		<div class="ibox-title no-borders">
			<div class="col-md-10 ">
				<div class="col-md-2 btn-group tools-panel">
					<button type="button" class="btn btn-success btn-sm"
							ng-click="edit()">
						<i class="fa fa-plus"></i> 新增
					</button>
					<!-- <button class="btn btn-danger btn-sm remove"
							ht-remove-array url="${bpmModel}/flow/MsgTemplate/v1/remove">
						<i class="fa fa-trash"></i> 删除
					</button> -->
				</div>
				<div class="input-group col-md-3 tools-panel">
					<span class="input-group-addon">
						<i class="fa fa-search"></i>
					</span>
					<input type="text" name="search" class="form-control input-sm" placeholder="名称，业务键"
						   title="通过模板名称，模板业务键" ht-quick-search="name,key">
				</div>
			</div>
		</div>
		<div class="ibox-footer">
			<table class="table table-bordered table-striped table-hover" ht-table>
				<tbody>
				<tr ng-repeat="row in dataTable.rows track by $index">
					<td width="30" class="center" selectable="true">
						<div class="checkbox"><input type="checkbox" ht-select="row"><label></label></div>
					</td>
					<td width="50" ng-bind="$index+1" title="序号"></td>
					<td ht-field="row.name" title="模板名称" sortable="true"></td>
					<td ht-field="row.key" title="模板业务键" sortable="true"></td>
					<td width="120"  title="状态" sortable="true">
						{{statusObj[row.typeKey]}}
					</td>
					<td ht-field="row.smsTemplateNo" title="短信模版ID" sortable="true"></td>
					<td ht-field="row.voiceTemplateNo" title="语音模板ID" sortable="true"></td>
					<td width="80" ng-switch="row.isDefault" title="是否默认" sortable="true">
						<span class="badge badge-success" ng-switch-when="1">是</span>
						<span class="badge badge-default" ng-switch-when="0">否</span>
					</td>
					<td width="220" title="操作">
						<a class="btn btn-info btn-sm" ng-click="getDetail(row)"><i class="fa fa-file-text"></i>明细</a>
					    <a class="btn btn-info btn-sm" ng-click="edit(row,'edit')"><i class="fa fa-edit"></i>编辑</a>
						<a class="btn btn-danger btn-sm" ht-action="{'url':'${bpmModel}/flow/MsgTemplate/v1/remove?id={{row.id}}','actType':'del'}" ><i class="fa fa-edit"></i>删除</a>
					</td>
				</tr>
				<tr class="no-row">
					<td colspan="7"><i class="fa fa-info-circle"></i> 没有查询到符合条件的记录</td>
				</tr>
				</tbody>
			</table>
			<div ht-pagination></div>
		</div>
	</div>
</div>
