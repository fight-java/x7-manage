<div class="white-bg border-left animated fadeInRight" ng-controller="flowAuthorizeListCtrl">
	<div class="ibox" ht-data-table="dataTable" url="${bpmModel}/flow/defAuthorize/v1/listJson">
		<div class="ibox-title no-borders">
			<div class="col-md-10 ">
			   <div class="col-md-3 btn-group tools-panel">
					<button type="button" class="btn btn-success btn-sm"
						ng-click="edit()">
						<i class="fa fa-plus"></i> 新增
						<button class="btn btn-danger btn-sm remove"
							ht-remove-array url="${bpmModel}/flow/defAuthorize/v1/del">
							<i class="fa fa-trash"></i> 删除
					 </button>
				</div>
				<div class="input-group col-md-3 tools-panel">
					<span class="input-group-addon">
						<i class="fa fa-search"></i>
					</span>
					<input type="text" name="search" class="form-control input-sm" placeholder="权限描述"
						   title="通过权限描述，创建人" ht-quick-search="authorizeDesc">
				</div>
			</div>
		</div>
		
		<div class="ibox-footer">
			<table class="table table-bordered table-striped table-hover" ht-table>
				<tbody>
				<tr ng-repeat="row in dataTable.rows track by $index">
					<td width="30" class="center" selectable="true">
						<div class="checkbox"><input type="checkbox" ht-select="row"><label></label></div>
					</td>
					<td width="50" ng-bind="$index+1" title="序号"></td>
					<td  title="权限描述" sortable="true" ht-field="row.authorizeDesc">
					</td>
					<td ht-field="row.creator" title="创建人" sortable="true"></td>
					<td ht-field="row.createTime" title="创建时间" sortable="true"></td>
					<td title="操作">
					    <a class="btn btn-info btn-sm" ng-click="getDetail(row)"><i class="fa fa-edit"></i>明细</a>
					    <a class="btn btn-info btn-sm" ng-click="edit(row,'edit')"><i class="fa fa-edit"></i>编辑</a>
						<a class="btn btn-info btn-sm" ht-action="{'url':'${bpmModel}/flow/defAuthorize/v1/del?ids={{row.id}}','actType':'del'}" ><i class="fa fa-edit"></i>删除</a>
					</td>
				</tr>
				<tr class="no-row">
					<td colspan="7"><i class="fa fa-info-circle"></i> 没有查询到符合条件的记录</td>
				</tr>
				</tbody>
			</table>
			<div ht-pagination></div>
		</div>
	</div>
</div>
