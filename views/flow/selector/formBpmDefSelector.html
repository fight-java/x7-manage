<div class="white-bg border-left animated fadeInRight" ng-controller="formBpmDefSelectorCtrl">
	<div class="col-md-9 border-right border-left no-padding" ht-data-table="bpmFormTable" url="${bpmModel}/flow/def/v1/formDeflist?boCode={{boCode}}" target="layui-layer-content" adjust="7">
		<div class="ibox-title no-borders">
			<div class="col-md-10 ">
				<div class="input-group col-md-6 tools-panel">
					<span class="input-group-addon">
						<i class="fa fa-search"></i>
					</span>
					<input type="text" name="search" class="form-control input-sm" placeholder="流程名称，流程key"
						   title="通过表单key，名称查询" ht-quick-search="name,defKey"> 
				</div>
			</div>
		</div>
		<div class="ibox-footer">
			<table class="table table-bordered table-striped table-hover" ht-table>
				<tbody>
					<tr ng-repeat="row in bpmFormTable.rows track by $index">
						<td width="30" class="center" selectable="true" single="pageParam.single">
							<div class="checkbox" ng-class="{'checkbox-circle':pageParam.single}">
                                   <input type="checkbox" ht-select="row" ht-select-event="htSelectEvent(row)">
                                   <label></label>
                               </div>
						</td>
						<td width="50" ng-bind="$index+1" title="序号"></td>
						<td ht-field="row.name" title="流程名称" sortable="true"></td>
						<td ht-field="row.defKey" title="流程key" sortable="true"></td>
					</tr>
					<tr class="no-row">
						<td colspan="6"><i class="fa fa-info-circle"></i> 没有查询到符合条件的记录</td>
					</tr>
				</tbody>
			</table>
			<div ht-pagination></div>
		</div>
	</div>
	
	<div class="col-md-3 tags-div">
		<div class="full-height-scroll">
	        <div class="ibox-content no-borders">
	            <ul class="tags-ul">
					<li class="tags-li" ng-repeat="item in formSelectArr track by $index">
						<div class="tags-pan">
							<a class="tags-remove-btn" href="javascript:;" ng-click="removeSelectedArr('formSelectArr',item)"><i class="fa fa-close" ></i></a> 
							<span ng-bind="item.name"></span>
						</div>
					</li>
				 </ul>
	        </div>
	    </div>
	    <div class="p-sm" ng-if="formSelectArr.length > 1">
			<button class="btn btn-danger btn-sm btn-block" ng-click="clearSelectedArr('formSelectArr')">清空</button>
		</div>
	</div>
</div>
