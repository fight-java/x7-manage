<div class="white-bg border-left animated fadeInRight" ng-controller="commonScriptSelectorCtrl">
	<div class="col-md-12 border-right border-left no-padding" ht-data-table="dataTable" url="${bpmRunTime}/runtime/script/v1/list" target="layui-layer-content" adjust="7">
		<div class="ibox-title no-borders">
			<div class="col-md-10 ">
				<div class="input-group col-md-6 tools-panel">
					<span class="input-group-addon">
						<i class="fa fa-search"></i>
					</span>
					<input type="text" name="search" class="form-control input-sm" placeholder="脚本名称"
						   title="通过名称查询" ht-quick-search="name"> 
				</div>
			</div>
		</div>
		<div class="ibox-footer">
			<table class="table table-bordered table-striped table-hover" ht-table>
				<tbody>
					<tr ng-repeat="row in dataTable.rows track by $index">
						<td width="30" class="center" selectable="true" single="true">
							  <div class="checkbox" ng-class="{'checkbox-circle':'true'}">
                                   <input type="checkbox" ht-select="row" ht-select-event="htSelectEvent(row)">
                                   <label></label>
                              </div>
						</td>
						<td ht-field="row.name" title="名称" sortable="true"></td>
						<td ht-field="row.script" title="脚本" sortable="true"></td>
						<td  ht-field="row.memo" title="备注"></td>
					</tr>
					<tr class="no-row">
						<td colspan="6"><i class="fa fa-info-circle"></i> 没有查询到符合条件的记录</td>
					</tr>
				</tbody>
			</table>
			<div ht-pagination></div>
		</div>
	</div>
	</div>
</div>
