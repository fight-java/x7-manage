<div class="white-bg border-left animated fadeInRight" ng-controller="approvalItemCtrl">
		<div class="ibox" ht-data-table="dataTable" url="${bpmModel}/flow/approvalItem/v1/listJson?isPersonal=false">
			<div class="ibox-title no-borders">
				<div class="col-md-10 ">
					<div class="col-md-3 btn-group tools-panel">
						<button type="button" class="btn btn-success btn-sm"
							ng-click="operating('', 'add')">
							<i class="fa fa-plus"></i> 新增
						</button>
						<button class="btn btn-danger btn-sm remove" 
								ht-remove-array url="${bpmModel}/flow/approvalItem/v1/remove">
							<i class="fa fa-trash"></i> 删除
						</button>
					</div>
					<div class="input-group col-md-3 tools-panel">
						<span class="input-group-addon">
							<i class="fa fa-search"></i>
						</span>
						<input type="text" name="search" class="form-control input-sm" placeholder="常用语"
							   title="通过常用语查询" ht-quick-search="expression"> 
					</div>
				</div>
			</div>
			<div class="ibox-footer">
				<table class="table table-bordered table-striped table-hover" ht-table>
					<tbody>
						<tr ng-repeat="row in dataTable.rows track by $index">
							<td width="30" class="center" selectable="true">
								<div class="checkbox"><input type="checkbox" ht-select="row"><label></label></div>
							</td>
							<td width="50" ng-bind="$index+1" title="序号"></td>
							<td  ht-field="row.expression" title="常用语" sortable="true"></td>
							<td  ht-field="row.defName" title="流程/流程分类名称" ></td>
							<td width="140" ng-switch="row.type" title="常用语类型" sortable="true">
								<span class="badge badge-success" ng-switch-when="1">系统全局</span>
								<span class="badge badge-success" ng-switch-when="2">流程分类</span>
								<span class="badge badge-success" ng-switch-when="3">流程定义</span>
								<span class="badge badge-warning" ng-switch-when="4">个人常用语</span>
							</td>
							<td title="操作">
								<button ng-click="operating(row, 'edit')" class="btn btn-info btn-sm"><i class="fa fa-edit"></i> 修改</button>
								<button ng-click="operating(row, 'view')" class="btn btn-info btn-sm"><i class="fa fa-file-text"></i> 明细</button>
								<button class="btn btn-info btn-sm"  ht-action="{'url':'${bpmModel}/flow/approvalItem/v1/remove?ids={{row.id}}','actType':'del'}"><i class="fa fa-remove"></i> 删除</button>
							</td>
						</tr>
						<tr class="no-row">
							<td colspan="7"><i class="fa fa-info-circle"></i> 没有查询到符合条件的记录</td>
						</tr>
					</tbody>
				</table>
				<div ht-pagination></div>
			</div>
		</div>
</div>
