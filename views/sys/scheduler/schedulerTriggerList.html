<div class="white-bg border-left animated fadeInRight"
	ng-controller="triggersListCtrl">
	<div class="ibox" ht-data-table="dataTable"
		url="${portal}/job/scheduler/v1/getTriggersJsonByJob?jobName={{jobName}}">
		<div class="ibox-title no-borders">
			<div class="col-md-10 ">
				<div class="col-md-3 btn-group tools-panel">
					<button type="button" class="btn btn-success btn-sm"
						ng-click="addTriggers()">
						<i class="fa fa-plus"></i> 新增
					</button>
					<button type="button" class="btn btn-secondary btn-sm"
						ng-click="back()">
						<i class="fa fa-undo"></i>返回
					</button>
				</div>
			</div>
		</div>
		<div class="ibox-footer">
			<table class="table table-bordered table-striped table-hover"
				ht-table>
				<tbody>
					<tr ng-repeat="row in dataTable.rows track by $index">
						<td width="50" ng-bind="$index+1" title="序号"></td>
						<td ht-field="row.jobName" title="任务名称" sortable="true"></td>
						<td ht-field="row.triggerName" title="计划名称 " sortable="true"></td>
						<td ht-field="row.description" title="描述" sortable="true"></td>
						<td class="col-md-1" ng-switch="row.state" sortable="true"
							title="状态"><span class="badge badge-primary"
							ng-switch-when="NORMAL">启用</span> <span
							class="badge badge-default" ng-switch-when="PAUSED">禁用</span> <span
							class="badge badge-danger" ng-switch-when="ERROR">执行出错</span> <span
							class="badge badge-success" ng-switch-when="COMPLETE">已完成</span>
							<span class="badge badge-info" ng-switch-when="BLOCKED">正在执行</span>
							<span class="badge badge-warning" ng-switch-when="NONE">未启动</span>
						</td>
						<td title="操作" class="col-md-2" ng-switch="row.state">
							<button class="btn btn-info btn-sm"
								ng-click="banAndPlay(row.triggerName)" ng-switch-when="NORMAL">
								<i class="fa fa-ban ops_more"></i>禁用
							</button>
							<button class="btn btn-info btn-sm"
								ng-click="banAndPlay(row.triggerName)" ng-switch-when="PAUSED">
								<i class="fa fa-ban ops_more"></i>启用
							</button>
							<button class="btn btn-info btn-sm"
								ng-click="deltriggers(row.triggerName)">
								<i class="fa fa-remove"></i> 删除
							</button>
							<button class="btn btn-info btn-sm"
								ng-click="lookLog(row.jobName,row.triggerName)">
								<i class="fa fa-calendar-o"></i> 日志
							</button>
						</td>
					</tr>
					<tr class="no-row">
						<td colspan="7"><i class="fa fa-info-circle"></i>
							没有查询到符合条件的记录</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</div>
