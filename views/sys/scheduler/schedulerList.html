<div class="white-bg border-left animated fadeInRight"
	ng-controller="schedulerListCtrl">
	<div class="ibox" ht-data-table="dataTable"
		url="${portal}/job/scheduler/v1/jobList" id="divScheuler"
		style="display: block;">
		<div class="ibox-title no-borders">
			<div class="col-md-10 ">
				<div class="col-md-9 btn-group tools-panel">
					<button type="button" class="btn btn-success btn-sm"
						ng-click="add()">
						<i class="fa fa-plus"></i> 新增
					</button>
					
				</div>
				<div class="col-md-3 btn-group tools-panel">
                    <div>
			             <input type="checkbox" class="js-switch" 
			            	   ui-switch="{color:'#1AB394'}" ng-model="isStandby"  ng-change="changeStart(isStandby)"/>
       				 </div>
				</div>
			</div>
		</div>
		<div class="ibox-footer">
			<table class="table table-bordered table-striped table-hover"
				ht-table>
				<tbody>
					<tr ng-repeat="row in dataTable.rows track by $index">
						<td width="50" ng-bind="$index+1" title="序号"></td>
						<td class="col-md-2" ht-field="row.jobName" title="任务名称"
							sortable="true"></td>
						<td ht-field="row.className" title="任务类" sortable="true"></td>
						<td ht-field="row.description" title="描述" sortable="true"></td>
						<td title="操作" class="col-md-3">
							<button class="btn btn-info btn-sm"
								ng-click="triggersJob(row.jobName)">
								<i class="fa-file-text ops_more"></i> 计划列表
							</button>
							<button class="btn btn-info btn-sm"
								ng-click="executeJob(row.jobName)">
								<i class="fa fa-play-circle"></i> 执行
							</button>
							<button class="btn btn-info btn-sm"
								ng-click="lookLog(row.jobName,'')">
								<i class="fa fa-calendar-o"></i> 日志
							</button>
							<button class="btn btn-info btn-sm"
								ng-click="delJob(row.jobName)">
								<i class="fa fa-remove"></i> 删除
							</button>

						</td>
					</tr>
					<tr class="no-row">
						<td colspan="5"><i class="fa fa-info-circle"></i>
							没有查询到符合条件的记录</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>


</div>
