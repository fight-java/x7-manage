<div class="white-bg border-left animated fadeInRight" ng-controller="resourceDialogCopyCtrl">
    <div class="ibox-content">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">原角色名称:</label>
                <div class="col-sm-10">
                    <input class="form-control input-sm" disabled type="text" ng-model="row.name"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">原角色别名:</label>
                <div class="col-sm-10">
                    <input class="form-control input-sm" disabled type="text" ng-model="row.code"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">权限复制角色*:</label>
                <div class="col-sm-10">
                    <select multiple chosen class="chosen-select"  tabindex="4" ng-model="data.rowCode"
                            ng-options="selectItem.code as selectItem.name for selectItem in roles"></select>
                </div>
            </div>
        </form>
    </div>
</div>
