<div class="animated fadeInRight"ng-controller="systemAttributesEditCtrl">
    <div class="row wrapper">
        <div class="ibox">
            <div class="ibox-title no-borders">
                <h5>{{title}}</h5>
                <div class="ibox-tools">
                    <a ng-click="close()"><i class="fa fa-times"></i></a>
                </div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal" ng-submit="save()">
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><span style="color: red;">*</span>参数名:</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" ng-model="data.name" required="" ng-disabled="disabled"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><span style="color: red;">*</span>别名:</label>

                        <div class="col-sm-10">
                            <input class="form-control" type="text" ht-pinyin="data.name" ng-model="data.alias" required=""  ng-disabled="disabled"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><span style="color: red;">*</span>参数值:</label>

                        <div class="col-sm-10">
                            <input class="form-control" type="text" ng-model="data.value" required=""  ng-disabled="disabled" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">加密存储:</label>
                        <div class="col-sm-10">
                            <input type="checkbox" class="js-switch"
                                   ui-switch="{color:'#1AB394'}" ng-model="data.encrypt"  ng-disabled="disabled" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">描述:</label>

                        <div class="col-sm-10">
                            <textarea class="form-control" ng-model="data.description" ng-disabled="disabled"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-2" align="left">

                            <button class="btn btn-primary" type="submit" ng-if="!disabled">保存</button>
                            <button class="btn btn-white" type="submit" ng-click="close()">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
