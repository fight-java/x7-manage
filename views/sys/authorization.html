<div class="white-bg border-left animated fadeInRight" ng-controller="authorizationCtrl">
	<div class="ibox" ht-data-table="dataTable" url="${uc}/api/role/v1/roles/getRolePage">
		<div class="ibox-title no-borders">
			<div class="col-md-10 ">
				<div class="col-md-3 btn-group tools-panel">
				</div>
				<div class="input-group col-md-3 tools-panel">
					<span class="input-group-addon">
						<i class="fa fa-search"></i>
					</span>
					<input type="text" name="search" class="form-control input-sm" placeholder="名称，别名"
						   title="通过名称，别名查询" ht-quick-search="name,code"> 
				</div>
			</div>
			<div class="col-md-2" table-tools></div>
		</div>
		<div class="ibox-content" style="display:none;">
			<form class="form-horizontal">
                <div class="form-group">
                	<label class="col-md-1 control-label">角色名称</label>
                    <div class="col-md-2">
                    	<input type="text" placeholder="角色名称" ht-query="name" 
                    		   class="form-control input-sm">
                    </div>
                	<label class="col-md-1 control-label">角色别名</label>
                    <div class="col-md-2">
                    	<input type="text" placeholder="角色别名" ht-query="code" 
                    		   class="form-control input-sm">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary btn-sm" type="button" 
                        		ht-search><i class="fa fa-search"></i> 查询</button>
                        <button class="btn btn-default btn-sm" type="button" 
                        		ht-reset><i class="fa fa-reply-all"></i> 重置</button>
                    </div>
                </div>
            </form>
		</div>
		<div class="ibox-footer">
			<table class="table table-bordered table-striped table-hover" ht-table>
				<tbody>
					<tr ng-repeat="row in dataTable.rows track by $index">
						<td width="30" class="center" selectable="true">
							<div class="checkbox">
								<input type="checkbox" ht-select="row">
								<label></label>
							</div>
						</td>
						<td width="50" ng-bind="$index+1" title="序号"></td>
						<td ht-field="row.name" title="角色名称" sortable="true"></td>
						<td ht-field="row.code" title="角色别名"></td>
						<td ht-field="row.description" title="描述"></td>
						<td class="col-md-1" ng-switch="row.enabled" sortable="true" title="状态">
							<span class="badge badge-default" ng-switch-when="0">禁用</span>
							<span class="badge badge-primary" ng-switch-when="1">启用</span>
						</td>
						<td title="操作" class="col-md-2">
							<button class="btn btn-info btn-sm" ng-click="editRoleRes(row)"><i class="fa fa-wrench ops_more" ></i> 授权</button>
							<button type="button" class="btn btn-success btn-sm" ng-click="permissionCopy(row)"><i class="fa fa-plus"></i> 权限复制</button>
						</td>
					</tr>
					<tr class="no-row">
						<td colspan="7"><i class="fa fa-info-circle"></i> 没有查询到符合条件的记录</td>
					</tr>
				</tbody>
			</table>
			<div ht-pagination></div>
		</div>
	</div>
</div>
