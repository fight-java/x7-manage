<style type="text/css">
    body{
        margin: 0;
        padding:0;
        border:0;
    }
</style>
<script>
    document.getElementById('iframe').height = document.documentElement.clientHeight-10;
    /**
     * 页面变化调整高度
     */
    window.onresize = function(){
        var fm = document.getElementById("iframe");
        fm.height = window.document.documentElement.clientHeight-10;
    }
</script>
<div ng-controller="htmlCtrl" class="full-height-scroll" full-scroll>
    <div class="ibox-title no-borders col-md-12">
        <div class="col-md-10 ">
            <div class="col-md-3 btn-group tools-panel">
                <button type="button" class="btn btn-secondary btn-sm"
                        ng-click="back()">
                    <i class="fa fa-undo"></i>返回
                </button>
            </div>
        </div>
    </div>

    <div class="col-md-12" >
        <iframe id="iframe"  width="100%" frameborder="0" src="views/sys/file/Previews/htmlEmpty.html" ></iframe>
    </div>
</div>
