<div class="white-bg border-left animated fadeInRight" ng-controller="i18nMessageCtrl">
	<div class="ibox" ht-data-table="dataTable" url="${portal}/i18n/custom/i18nMessage/v1/list">
		<div class="ibox-title no-borders">
			<div class="col-md-10 ">
				<div class="col-md-5 btn-group tools-panel">
					<button type="button" class="btn btn-success btn-sm"
							ng-click="operating()">
						<i class="fa fa-plus"></i> 新增
					</button>
					<button class="btn btn-warning btn-sm"
							ng-click="resources()">
						<i class="fa fa-server"></i> 选择国家化资源
					</button>
					<button class="btn btn-info btn-sm"
							ng-click="init()">
						<i class="fa fa-book"></i> 初始化
					</button>
					<button class="btn btn-default btn-sm"
							ng-click="clearAll()">
						<i class="fa fa-close"></i> 清除缓存
					</button>
				</div>
				<div class="input-group col-md-3 tools-panel">
					<span class="input-group-addon">
						<i class="fa fa-search"></i>
					</span>
					<input type="text" name="search" class="form-control input-sm" placeholder="资源KEY，资源值"
						   title="通过资源KEY，资源值查询" ht-quick-search="key,val">
				</div>
			</div>
			<div class="col-md-2" table-tools></div>
		</div>
		<div class="ibox-content" style="display:none;">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-md-1 control-label">资源KEY</label>
					<div class="col-md-2">
						<input type="text" placeholder="资源KEY" ht-query="key"
							   class="form-control input-sm">
					</div>
					<label class="col-md-1 control-label">资源值</label>
					<div class="col-md-2">
						<input type="text" placeholder="资源值" ht-query="val"
							   class="form-control input-sm">
					</div>
					<div class="col-md-2">
						<button class="btn btn-primary btn-sm" type="button"
								ht-search><i class="fa fa-search"></i> 查询</button>
						<button class="btn btn-default btn-sm" type="button"
								ht-reset><i class="fa fa-reply-all"></i> 重置</button>
					</div>
				</div>
			</form>
		</div>
		<div class="ibox-footer">
			<table class="table table-bordered table-striped table-hover" ht-table initialize="false">
				<tbody>
				<tr ng-repeat="row in dataTable.rows track by $index">
					<td width="50" ng-bind="$index+1" title="序号"></td>
					<td ht-field="row.key_" title="资源KEY"></td>
					<td title="{{type.desc}}" ng-repeat="type in types">
					{{row[type.type]}}
					</td>
					<td title="操作">
						<button class="btn btn-info btn-sm" ng-click='operating(row.key_,"edit")'><i class="fa fa-edit"></i> 修改</button>
						<button class="btn btn-danger btn-sm remove" ng-click='removeByKey(row.key_)'><i class="fa fa-trash"></i> 删除</button>
					</td>
				</tr>
				<tr class="no-row">
					<td colspan="{{4 + types.length}}"><i class="fa fa-info-circle"></i> 没有查询到符合条件的记录</td>
				</tr>
				</tbody>
			</table>
			<div ht-pagination></div>
		</div>
	</div>
</div>
