<div class="animated fadeInRight full-height-scroll" full-scroll ng-controller="i18nMessageTypeEditCtrl">
	<div class="row wrapper">
		<div class="ibox">
			<div class="ibox-title no-borders">
				<h5>{{title}}</h5>
				<div class="ibox-tools">
					<a ng-click="close()"><i class="fa fa-times"></i></a>
				</div>
			</div>
			<div class="ibox-content">
				<form class="form-horizontal">
					<div class="form-group"><label class="col-sm-2 control-label"> 类型: *</label>
						<div class="col-sm-10"><input type="text" class="form-control" required="" aria-required="true" ng-model="data.type"></div>
					</div>
					<div class="form-group"><label class="col-sm-2 control-label"> 说明:&nbsp;&nbsp;</label>
						<div class="col-sm-10">
							<textarea class="form-control" style="height: 100px;" ng-model="data.desc">
							</textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10 col-sm-offset-2">
							<button class="btn btn-primary" type="submit" ng-click="isExist()">保存</button>
							<button class="btn btn-white" type="submit" ng-click="close()">取消</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
