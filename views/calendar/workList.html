<div class="white-bg border-left animated fadeInRight" ng-controller="workListCtrl">
	<div class="ibox" ht-data-table="dataTable" url="${portal}/calendar/work/v1/list">
		<div class="ibox-title no-borders">
			<div class="col-md-10 ">
				<div class="col-md-3 btn-group tools-panel">
					<button type="button" class="btn btn-success btn-sm"
							ng-click="operating()">
						<i class="fa fa-plus"></i> 新增
					</button>
					<button class="btn btn-danger btn-sm remove"
							ht-remove-array url="${portal}/calendar/work/v1/remove">
						<i class="fa fa-trash"></i> 删除
					</button>
				</div>
				<div class="input-group col-md-3 tools-panel">
					<span class="input-group-addon">
						<i class="fa fa-search"></i>
					</span>
					<input type="text" name="search" class="form-control input-sm" placeholder="名称"
						   title="名称" ht-quick-search="name">
				</div>
			</div>
		</div>
		<div class="ibox-footer">
			<table class="table table-bordered table-striped table-hover" ht-table>
				<tbody>
				<tr ng-repeat="row in dataTable.rows track by $index">
					<td width="30" class="center" selectable="true">
						<div class="checkbox">
							<input type="checkbox" ht-select="row">
							<label></label>
						</div>
					</td>
					<td width="50" ng-bind="$index+1" title="序号"></td>
					<td ht-field="row.name" title="名称" sortable="true"></td>
					<td ht-field="row.memo" title="描述" sortable="true"></td>
					<td ng-switch="row.isDefault" title="是否默认" sortable="true">
						<span class="badge badge-success" ng-switch-when="0">否</span>
						<span class="badge badge-primary" ng-switch-when="1">是</span>
					</td>
					<td title="操作">
						<button class="btn btn-info btn-sm" ng-click="operating(row.id,'edit')"><i class="fa fa-edit"></i> 修改</button>
						<span ng-if="row.isDefault==0">
							<button class="btn btn-warning btn-sm" ng-click="isDefault(row.id)"><i class="fa fa-send"></i> 设为默认</button>
						</span>
					</td>
				</tr>
				<tr class="no-row">
					<td colspan="7"><i class="fa fa-info-circle"></i> 没有查询到符合条件的记录</td>
				</tr>
				</tbody>
			</table>
			<div ht-pagination></div>
		</div>
	</div>
</div>
