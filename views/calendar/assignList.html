<div class="white-bg border-left animated fadeInRight" ng-controller="assignListCtrl">
	<div class="ibox" ht-data-table="dataTable" url="${portal}/calendar/assign/v1/list">
		<div class="ibox-title no-borders">
			<div class="col-md-10 ">
				<div class="col-md-3 btn-group tools-panel">
					<button type="button" class="btn btn-success btn-sm"
							ng-click="operating()">
						<i class="fa fa-plus"></i> 新增
					</button>
					<button class="btn btn-danger btn-sm remove"
							ht-remove-array url="${portal}/calendar/assign/v1/remove">
						<i class="fa fa-trash"></i> 删除
					</button>
				</div>
				<div class="input-group col-md-3 tools-panel">
					<span class="input-group-addon">
						<i class="fa fa-search"></i>
					</span>
					<input type="text" name="search" class="form-control input-sm" placeholder="分配的日历名称"
						   title="分配的日历名称" ht-quick-search="calendarName">
				</div>
			</div>
		</div>
		<div class="ibox-footer">
			<table class="table table-bordered table-striped table-hover" ht-table>
				<tbody>
				<tr ng-repeat="row in dataTable.rows track by $index">
					<td width="30" class="center" selectable="true">
						<div class="checkbox">
							<input type="checkbox" ht-select="row">
							<label></label>
						</div>
					</td>
					<td width="50" ng-bind="$index+1" title="序号"></td>
					<td ht-field="row.calendarName" title="分配的日历名称" sortable="true"></td>
					<td ng-switch="row.assignType" title="被分配人类型" sortable="true">
						<span class="label label-primary" ng-switch-when="1"> 用户</span>
						<span class="label label-success" ng-switch-when="2">组织</span>
					</td>
					<td ht-field="row.assignUserName" title="被分配人名称" sortable="true"></td>
					<td title="操作">
						<button class="btn btn-info btn-sm" ng-click="operating(row.id,'edit')"><i class="fa fa-edit"></i> 修改</button>
					</td>
				</tr>
				<tr class="no-row">
					<td colspan="7"><i class="fa fa-info-circle"></i> 没有查询到符合条件的记录</td>
				</tr>
				</tbody>
			</table>
			<div ht-pagination></div>
		</div>
	</div>
</div>
