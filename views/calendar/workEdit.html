<style type="text/css">
	th.fc-day-header.fc-widget-header{
		cursor: pointer;
	}
	td.fc-active{
		background:#f00;
	}
	div.month_default_header_inner{
		font-weight:bold;
		cursor:pointer;
	}
</style>
<div class="animated fadeInRight full-height-scroll" full-scroll ng-controller="workEditCtrl">
	<div class="row wrapper">
		<div class="ibox">
			<div class="ibox-title no-borders">
				<h5>{{title}}</h5>
				<div class="ibox-tools">
					<a ng-click="close()"><i class="fa fa-times"></i></a>
				</div>
			</div>
			<div class="ibox-content">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">名称: *</label>
						<div class="col-sm-8">
							<input type="text"  class="form-control" required="" aria-required="true" ng-model="calendar.name">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">说明: *</label>
						<div class="col-sm-8">
							<input type="text" required="" aria-required="true" class="form-control" ng-model="calendar.memo">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12 col-sm-offset-2">
							<button ng-repeat="shift in shifts|filter:{isDefault:'1'}" type="button"
									class="btn btn-warning" ng-bind="shift.name" ng-click="setDay(shift)"></button>
							<button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
								<span class="caret"></span> <span class="sr-only">更多操作</span>
							</button>
							<ul class="dropdown-menu" role="menu">
								<li ng-repeat="shift in shifts|filter:{isDefault:'0'}">
									<a href="javascript:;" ng-bind="shift.name" ng-click="setDay(shift)"></a>
								</li>
							</ul>
							<button type="button" class="btn btn-info" ng-click="setDay('rest')">休息</button>
							<button class="btn btn-primary" type="submit" ng-click="isExist()">保存</button>
							<button class="btn btn-white" type="submit" ng-click="close()">取消</button>
						</div>
					</div>
				</form>
				<div class="panel-body">
						<div class="row">
							<div class="col-md-3 col-md-offset-3">
								<h3><span ng-bind="dp.startDate.getYear()"></span>年<span ng-bind="dp.startDate.getMonth() + 1"></span>月</h3>
							</div>
							<div class="col-md-5">
								<div class="btn-group">
									<button type="button" title="上一个月" class="btn btn-sm btn-default" ng-click="modifyMonth(-1)"><span class="fa fa-backward"></span></button>
									<button type="button" title="下一个月" class="btn btn-sm btn-default" ng-click="modifyMonth(1)"><span class="fa fa-forward"></span></button>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<daypilot-month id="dp" daypilot-config="config" daypilot-events="events"></daypilot-month>
							</div>
						</div>
					</div>
			</div>
		</div>
	</div>
</div>
