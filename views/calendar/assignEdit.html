<div class="animated fadeInRight full-height-scroll" full-scroll ng-controller="assignEditCtrl">
	<div class="row wrapper">
		<div class="ibox">
			<div class="ibox-title no-borders">
				<h5>{{title}}</h5>
				<div class="ibox-tools">
					<a ng-click="close()"><i class="fa fa-times"></i></a>
				</div>
			</div>
			<div class="ibox-content">
				<form class="form-horizontal">
					<div class="form-group"><label class="col-sm-2 control-label"> 工作日历: *</label>
						<div class="col-sm-10">
							<select class="form-control" id="calendarId" name="calendarId" ng-options="calendar.id as calendar.name for calendar in calendarList"
							ng-model="prop.calendarId">
								<option value="">{{prop.calendarId}}</option>
							</select>
						</div>
					</div>
					<div class="form-group"><label class="col-sm-2 control-label"> 被分配人类型: *</label>
						<div class="col-sm-10">
							<div class="radio radio-info radio-inline">
								<input type="radio" id="inlineRadio1" value="1" name="radioInline" ng-model="prop.assignType">
								<label for="inlineRadio1"> 用户 </label>
							</div>
							<div class="radio radio-inline">
								<input type="radio" id="inlineRadio2" value="2" name="radioInline" ng-model="prop.assignType">
								<label for="inlineRadio2"> 组织 </label>
							</div>
						</div>
					</div>
					<div class="form-group" ng-if="prop.assignType=='1'">
						<label class="col-sm-2 control-label" > 被分配人员: *</label>
						<div class="col-sm-10">
							<textarea class="form-control" id="receiver" name="receiveruser" disabled></textarea>
							<input type="hidden" id="receiverId" name="receiverIds" value="">
							<button class="form-control btn btn-success btn-sm" type="button" ng-click="dialogDetail('user-selector')">
								<i class="fa fa-user"></i>选择人员</button>
						</div>
					</div>
					<div class="form-group" ng-if="prop.assignType=='2'">
						<label class="col-sm-2 control-label" > 被分配组织: *</label>
						<div class="col-sm-10" >
							<textarea class="form-control" id="receiver" name="receiverorg" disabled></textarea>
							<input type="hidden" id="receiverId" name="receiverIds" value="">
							<button class="form-control btn btn-success btn-sm" type="button" ng-click="dialogDetail('org-selector')">
								<i class="fa fa-user"></i>选择组织</button>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10 col-sm-offset-2">
							<button class="btn btn-primary" type="submit" ng-click="isExist()">保存</button>
							<button class="btn btn-white" type="submit" ng-click="close()">取消</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
