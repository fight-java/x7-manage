<div class="white-bg border-left animated fadeInRight" full-scroll ng-controller="sysIndexLayoutEditCtrl">
	<div class="row wrapper">
		<div class="ibox">
			<div class="ibox-title no-borders">
				<h5>{{title}}</h5>
				<div class="ibox-tools">		
					<a ng-click="close()"><i class="fa fa-times"></i></a>
				</div>
			</div>
			<div class="ibox-content">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">布局名称:*</label>
						<div class="col-sm-10">
						<input type="text" class="form-control" required="" aria-required="true" ng-model="data.name" id="name">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">排序:*</label>
						<div class="col-sm-10">
						<input type="text" class="form-control" required="" aria-required="true" ng-model="data.sn" id="sn" placeholder="亲，请输入数字哦！不然无法保存哦！">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">描述:</label>
						<div class="col-sm-10">
							<textarea class="form-control" ng-model="data.memo"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">模板:*</label>
						<div class="col-sm-10">
						<ui-codemirror ui-codemirror-opts="editorOptions" ng-model="data.templateHtml" required="" aria-required="true">
                        </ui-codemirror>
                        </div>
					</div>
					<div class="form-group">
						<div class="col-sm-8 col-sm-offset-2" align="left">
							<button class="btn btn-primary" type="submit" ng-click="isExist()">保存</button>
							<button class="btn btn-white" type="submit" ng-click="close()">取消</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
