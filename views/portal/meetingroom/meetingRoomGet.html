<div class="white-bg border-left animated fadeInRight" full-scroll ng-controller="meetingRoomEditCtrl">
	<div class="row wrapper">
		<div class="ibox">
			<div class="ibox-title no-borders">
				<h5>{{title}}</h5>
				<div class="ibox-tools">		
					<a ng-click="close()"><i class="fa fa-times"></i></a>
				</div>
			</div>
			<div class="ibox-content">
				<form class="form-horizontal" ng-submit="save()">
					<div class="form-group">								
						<label class="col-sm-2 control-label">会议室名称:</label>
						<div class="col-sm-8">
							<input ng-model="data.name" class="form-control" readonly="readonly">
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">是否需要审批:</label>
						<div class="col-sm-8">
							<input ng-model="data.needPending==1?'是':'否'" class="form-control" readonly="readonly">
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">审批人:</label>
						<div class="col-sm-8">
							<input ng-model="data.pendingUserName" class="form-control" readonly="readonly">
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">支持的服务*:</label>
						<div class="col-sm-8">
							<input ng-model="data.supportService" class="form-control" readonly="readonly">
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">会议室地址:</label>
						<div class="col-sm-8">
							<input ng-model="data.location" class="form-control" readonly="readonly">
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">会议室容量:</label>
						<div class="col-sm-8">
							<input ng-model="data.capacity" class="form-control" readonly="readonly">
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">会议室备注:</label>
						<div class="col-sm-8">
							<input ng-model="data.memo" class="form-control" readonly="readonly">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
