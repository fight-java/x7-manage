<div class="white-bg border-left animated fadeInRight" full-scroll ng-controller="messageNewsEditCtrl">
	<div class="row wrapper">
		<div class="ibox">
			<div class="ibox-title no-borders">
				<h5>{{title}}</h5>
				<div class="ibox-tools">		
					<a ng-click="close()"><i class="fa fa-times"></i></a>
				</div>
			</div>
			<div class="ibox-content">
				<form class="form-horizontal" ng-submit="save()">
					<div class="form-group">								
						<label class="col-sm-2 control-label">外键:</label>
						<div class="col-sm-10">
							<span ng-bind="data.refId" ></span> 
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">标题:</label>
						<div class="col-sm-10">
							<span ng-bind="data.FBt" ></span> 
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">分类:</label>
						<div class="col-sm-10">
							<span ng-bind="data.FFl" ></span> 
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">内容:</label>
						<div class="col-sm-10">
							<span ng-bind="data.FNr" ></span> 
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">附件:</label>
						<div class="col-sm-10">
							<span ng-bind="data.FFj" ></span> 
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">置顶:</label>
						<div class="col-sm-10">
							<span ng-bind="data.FZd" ></span> 
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">作者:</label>
						<div class="col-sm-10">
							<span ng-bind="data.FZz" ></span> 
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">开始时间:</label>
						<div class="col-sm-10">
							<span ng-bind="data.FKssj" ></span> 
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">结束时间:</label>
						<div class="col-sm-10">
							<span ng-bind="data.FJssj" ></span> 
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">是否需要审批:</label>
						<div class="col-sm-10">
							<span ng-bind="data.FSfxysp" ></span> 
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">审批人:</label>
						<div class="col-sm-10">
							<span ng-bind="data.FSpr" ></span> 
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">审批人ID:</label>
						<div class="col-sm-10">
							<span ng-bind="data.FSprid" ></span> 
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">用户ID:</label>
						<div class="col-sm-10">
							<span ng-bind="data.FYhid" ></span> 
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">缩略图:</label>
						<div class="col-sm-10">
							<span ng-bind="data.FSlt" ></span> 
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">查看权限设置:</label>
						<div class="col-sm-10">
							<span ng-bind="data.FCkqxsz" ></span> 
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
