<div class="white-bg border-left animated fadeInRight" full-scroll ng-controller="messageNewsEditCtrl">
	<div class="row wrapper">
		<div class="ibox">
			<div class="ibox-title no-borders">
				<h5>{{title}}</h5>
				<div class="ibox-tools">		
					<a ng-click="close()"><i class="fa fa-times"></i></a>
				</div>
			</div>
			<div class="ibox-content">
				<form class="form-horizontal" ng-submit="save()">
					<div class="form-group">								
						<label class="col-sm-2 control-label">外键:</label>
						<div class="col-sm-10">
							<input aria-required="true" class="form-control input-sm" type="text" ng-model="data.refId"   ht-validate="{required:false,maxlength:128}"  />
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">标题:</label>
						<div class="col-sm-10">
							<input aria-required="true" class="form-control input-sm" type="text" ng-model="data.FBt"   ht-validate="{required:false,maxlength:128}"  />
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">分类:</label>
						<div class="col-sm-10">
							<input aria-required="true" class="form-control input-sm" type="text" ng-model="data.FFl"   ht-validate="{required:false,maxlength:128}"  />
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">内容:</label>
						<div class="col-sm-10">
							<input aria-required="true" class="form-control input-sm" type="text" ng-model="data.FNr"   ht-validate="{required:false,maxlength:128}"  />
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">附件:</label>
						<div class="col-sm-10">
							<input aria-required="true" class="form-control input-sm" type="text" ng-model="data.FFj"   ht-validate="{required:false,maxlength:128}"  />
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">置顶:</label>
						<div class="col-sm-10">
							<input aria-required="true" class="form-control input-sm" type="text" ng-model="data.FZd"   ht-validate="{required:false,maxlength:128}"  />
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">作者:</label>
						<div class="col-sm-10">
							<input aria-required="true" class="form-control input-sm" type="text" ng-model="data.FZz"   ht-validate="{required:false,maxlength:128}"  />
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">开始时间:</label>
						<div class="col-sm-10">
							<input aria-required="true" class="form-control input-sm" type="text" ng-model="data.FKssj"   ht-validate="{required:false,maxlength:128}"  />
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">结束时间:</label>
						<div class="col-sm-10">
							<input aria-required="true" class="form-control input-sm" type="text" ng-model="data.FJssj"   ht-validate="{required:false,maxlength:128}"  />
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">是否需要审批:</label>
						<div class="col-sm-10">
							<input aria-required="true" class="form-control input-sm" type="text" ng-model="data.FSfxysp"   ht-validate="{required:false,maxlength:128}"  />
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">审批人:</label>
						<div class="col-sm-10">
							<input aria-required="true" class="form-control input-sm" type="text" ng-model="data.FSpr"   ht-validate="{required:false,maxlength:128}"  />
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">审批人ID:</label>
						<div class="col-sm-10">
							<input aria-required="true" class="form-control input-sm" type="text" ng-model="data.FSprid"   ht-validate="{required:false,maxlength:128}"  />
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">用户ID:</label>
						<div class="col-sm-10">
							<input aria-required="true" class="form-control input-sm" type="text" ng-model="data.FYhid"   ht-validate="{required:false,maxlength:128}"  />
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">缩略图:</label>
						<div class="col-sm-10">
							<input aria-required="true" class="form-control input-sm" type="text" ng-model="data.FSlt"   ht-validate="{required:false,maxlength:128}"  />
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">查看权限设置:</label>
						<div class="col-sm-10">
							<input aria-required="true" class="form-control input-sm" type="text" ng-model="data.FCkqxsz"   ht-validate="{required:false,maxlength:128}"  />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-8 col-sm-offset-2" align="center">
							<button class="btn btn-primary" type="submit" >保存</button>
							<button class="btn btn-white" type="button" ng-click="close()">取消</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
