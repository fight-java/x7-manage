<div class="white-bg border-left animated fadeInRight" full-scroll ng-controller="sysIndexToolsEditCtrl">
	<div class="row wrapper">
		<div class="ibox">
			<div class="ibox-title no-borders">
				<h5>{{title}}</h5>
				<div class="ibox-tools">		
					<a ng-click="close()"><i class="fa fa-times"></i></a>
				</div>
			</div>
			<div class="ibox-content">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">名称:*</label>
						<div class="col-sm-10">
						<input type="text"  class="form-control" required="" aria-required="true" ng-model="data.name">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">图标:</label>
						<div class="col-sm-10">
						<input type="text"  class="form-control" ng-model="data.icon">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">字体样式:</label>
						<div class="col-sm-10">
						<input type="text"  class="form-control" ng-model="data.fontStyle">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">类型:</label>
						<div class="col-sm-10">
						<select class="form-control" ng-model="data.type" ng-init="data.type='统计栏目'">
							<option value="">--请选择--</option>
							<option value="统计栏目">统计栏目</option>
							<option value="快捷工具">快捷工具</option>
							<option value="常用功能">常用功能</option>
						</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">链接:</label>
						<div class="col-sm-10">
						<input type="text"  class="form-control" ng-model="data.url">
						</div>
					</div>	
					<div class="form-group">
						<label class="col-sm-2 control-label">链接:</label>
						<div class="col-sm-10">
						<div class="radio radio-info radio-inline" ng-init="data.countMode=1">
								<input type="radio" id="countMode" ng-model="data.countMode" value="0"/>
								<label for="countMode"> 不统计 </label>
						</div>
						<div class="radio radio-info radio-inline">
								<input type="radio" id="countMode1" ng-model="data.countMode" value="1" />
								<label for="countMode1"> Service方法 </label>
						</div>
						<div class="radio radio-info radio-inline">
								<input type="radio" id="countMode2" ng-model="data.countMode" value="2" />
								<label for="countMode2"> 自定义查询 </label>
						</div>
						</div>
					</div>
					<div class="form-group" id="counting" ng-show="data.countMode!=0">
						<label class="col-sm-2 control-label" uib-tooltip="填写格式:1、service+“.”+方法名,service为spring的service名称。如果为webservice方法，格式为：方法路径+“?”+方法名，而且必须添加参数：namespace（名称空间）。（注意：路径中不能接参数，需点击“设置参数”按钮添加参数）">统计算法:<i class="fa fa-question-circle-o"></i></label>
						<div class="col-sm-8">
						<input type="text"  class="form-control" ng-model="data.counting">
						</div>
						<div ng-if="data.countMode==1||!data.countMode">
						<span class="pull-left btn btn-info btn-sm" ng-click="showSetParamDialog()" >参数设置</span>
						</div>
						<div ng-if="data.countMode==2">
						<span class="pull-left btn btn-info btn-sm" ng-click="selectQuery()">选 择...</span>
						</div>
					</div>
					<div class="form-group" ng-show="data.countMode!=0">
						<label class="col-sm-2 control-label">统计数字样式:</label>
						<div class="col-sm-10">
						<input type="text"  class="form-control" ng-model="data.numberStyle">
						</div>
					</div>				
					<div class="form-group">
						<div class="col-sm-8 col-sm-offset-2" align="left">
							<button class="btn btn-primary" type="submit" ng-click="save()">保存</button>
							<button class="btn btn-white" type="submit" ng-click="close()">取消</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
