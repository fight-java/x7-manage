<div class="white-bg border-left animated fadeInRight" full-scroll ng-controller="layoutManageSaveCtrl">
	<div class="row wrapper">
		<div class="ibox">
			<div class="ibox-title no-borders">
				<div class="ibox-tools">		
					<a ng-click="close()"><i class="fa fa-times"></i></a>
				</div>
			</div>
			<div class="ibox-content">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">布局名称:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="data.name">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">所属组织:</label>
						<div class="col-sm-10">
							<div class="col-sm-8" style="padding-left: 0px;">
								<input type="text" class="form-control" readonly="readonly" ng-model="orgName">
							</div>
							<div class="col-sm-3">
								<button type="button"  class="btn btn-w-m btn-info m-sm" ng-click="selectOrg('org-selector')" style="width: 120px;margin: 0px;">选择组织</button>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">布局描述:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="data.memo">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">是否是默认:</label>
						<div class="col-sm-10">
						<input type="radio" class="radio-inline" ng-model="data.isDef"  value="0" />否
						<input type="radio" class="radio-inline" ng-model="data.isDef"  value="1" ng-checked="!data.dataMode||data.dataMode=1"/>是</div>
					</div>
					<div class="form-group">
						<div class="col-sm-8 col-sm-offset-2" align="left">
							<button class="btn btn-primary" type="submit" ng-click="save()">保存</button>
							<button class="btn btn-white" type="submit" ng-click="close()">取消</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
