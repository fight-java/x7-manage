<div class="white-bg border-left animated fadeInRight" full-scroll ng-controller=sysIndexLayoutEditCtrl>
	<div class="row wrapper">
		<div class="ibox">
			<div class="ibox-title no-borders">
				<h5>{{title}}</h5>
				<div class="ibox-tools">		
					<a ng-click="close()"><i class="fa fa-times"></i></a>
				</div>
			</div>
			<div class="ibox-content">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">布局名称:*</label>
						<div class="col-sm-10">
						<input class="form-control" ng-model="data.name" readonly="readonly">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">排序:*</label>
						<div class="col-sm-10">
						<input class="form-control" ng-model="data.sn" readonly="readonly">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">描述:</label>
						<div class="col-sm-10">
						<input class="form-control" ng-model="data.memo" readonly="readonly">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">模板:*</label>
						<div class="col-sm-10">
						<textarea class="form-control" ng-model="data.templateHtml" readonly="readonly" style="width: 90%;height: 220px;"></textarea>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
