<div class="white-bg border-left animated fadeInRight" full-scroll ng-controller="messageTypeEditCtrl">
	<div class="row wrapper">
		<div class="ibox">
			<div class="ibox-title no-borders">
				<h5>{{title}}</h5>
				<div class="ibox-tools">		
					<a ng-click="close()"><i class="fa fa-times"></i></a>
				</div>
			</div>
			<div class="ibox-content">
				<form class="form-horizontal" ng-submit="save()">
					<div class="form-group">								
						<label class="col-sm-2 control-label">分类名称:</label>
						<div class="col-sm-8">
							<input ng-model="data.classificationCode" class="form-control" readonly="readonly">
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">创建人:</label>
						<div class="col-sm-8">
							<input ng-model="data.createBy" class="form-control" readonly="readonly">
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">创建时间:</label>
						<div class="col-sm-8">
							<input ng-model="data.createTime" class="form-control" readonly="readonly">
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">是否需要审批:</label>
						<div class="col-sm-8">
							<input ng-model="data.isPending =='1' ? '是':'否'" class="form-control" readonly="readonly">
						</div>
					</div>

					<div class="form-group">								
						<label class="col-sm-2 control-label">审批人姓名:</label>
						<div class="col-sm-8">
							<input ng-model="data.pendingUserName" class="form-control" readonly="readonly">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
