<div class="white-bg border-left animated fadeInRight" ng-controller="messageTypeListCtrl">
	<div class="ibox" ht-data-table="dataTable" url="${bpmRunTime}/portal/messageType/v1/list">
		<div class="ibox-title no-borders">
			<div class="col-md-10 ">
				<div class="col-md-3 btn-group tools-panel">
					<button type="button" class="btn btn-success btn-sm"
							ng-click="operating('', 'add')">
						<i class="fa fa-plus"></i> 新增
					</button>
					<button class="btn btn-danger btn-sm remove" 
							ht-remove-array url="${bpmRunTime}/portal/messageType/v1/removes">
						<i class="fa fa-trash"></i> 删除
					</button>
				</div>
				<div class="input-group col-md-3 tools-panel">
					<span class="input-group-addon">
						<i class="fa fa-search"></i>
					</span>
					<input type="text" name="search" class="form-control input-sm" placeholder="分类名称，创建人"
						   title="根据分类名称和创建人快速查询" ht-quick-search="classificationCode,createBy">
				</div>
			</div>
		</div>
		<div class="ibox-footer">
			<table class="table table-bordered table-striped table-hover" ht-table>
				<tbody>
				<tr ng-repeat="row in dataTable.rows track by $index">
					<td width="30" class="center" selectable="true">
						<div class="checkbox">
                            <input type="checkbox" ht-select="row">
                            <label></label>
                        </div>
					</td>
					<td width="50" ng-bind="$index+1" title="序号"></td>
					<td ht-field="row.classificationCode" title="分类名称" sortable="true"></td>
					<td ht-field="row.createBy" title="创建人" sortable="true"></td>
					<td ht-field="row.createTime" title="创建时间" sortable="true"></td>
					<td  title="是否要审批" sortable="true" ng-switch="row.isPending">
						<span class="badge badge-default" ng-switch-when="1">是</span>
						<span class="badge badge-primary" ng-switch-when="0">否</span>
					</td>
					</td>
					<td ht-field="row.pendingUserName" title="审批人姓名" sortable="true"></td>
					<td title="操作">
						<div class="btn-group" uib-dropdown is-open="status.isopen">
							<button id="split-button" type="button" class="btn btn-info" ng-click="operating(row.id,'edit')">编辑</button>
							<button type="button" class="btn btn-info" uib-dropdown-toggle>
								<span class="caret"></span> <span class="sr-only">更多功能</span>
							</button>
							<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
								<li role="menuitem"><a href="javaScript:void(0)" ng-click="operating(row.id,'get')">明细</a></li>
							</ul>
						</div>
					</td>
				</tr>
				<tr class="no-row">
					<td colspan="7"><i class="fa fa-info-circle"></i> 没有查询到符合条件的记录</td>
				</tr>
				</tbody>
			</table>
			<div ht-pagination></div>
		</div>
	</div>
</div>
