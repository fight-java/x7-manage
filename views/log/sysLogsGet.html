<div class="white-bg animated fadeInRight" full-scroll ng-controller="sysLogsEditCtrl">
	<div class="row wrapper">
		<div class="ibox">
			<div class="ibox-title no-borders">
				<h5>{{title}}</h5>
				<div class="ibox-tools">		
					<a ng-click="close()"><i class="fa fa-times"></i></a>
				</div>
			</div>
			<div class="ibox-content">
				<form class="form-horizontal" ng-submit="save()">
					<div class="form-group">								
						<label class="col-sm-2 control-label">操作名称:</label>
						<div class="col-sm-10">
							<span ng-bind="data.opeName" ></span> 
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">执行时间:</label>
						<div class="col-sm-10">
							<span ng-bind="data.executionTime" ></span> 
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">执行人:</label>
						<div class="col-sm-10">
							<span ng-bind="data.executor" ></span> 
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">ip地址:</label>
						<div class="col-sm-10">
							<span ng-bind="data.ip" ></span> 
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">日志类型:</label>
						<div class="col-sm-10">
							<span ng-bind="data.logType" ></span> 
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">模块:</label>
						<div class="col-sm-10">
							<span ng-bind="data.moduleType" ></span> 
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">请求地址:</label>
						<div class="col-sm-10">
							<span ng-bind="data.reqUrl" ></span> 
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">操作内容:</label>
						<div class="col-sm-10">
							<ui-codemirror ui-codemirror-opts="editorOptions" ng-model="data.opeContent" required=""></ui-codemirror>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
