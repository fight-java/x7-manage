<div class="white-bg animated fadeInRight" full-scroll ng-controller="sysLogsSettingsEditCtrl">
	<div class="row wrapper">
		<div class="ibox">
			<div class="ibox-title no-borders">
				<h5>{{title}}</h5>
				<div class="ibox-tools">		
					<a ng-click="close()"><i class="fa fa-times"></i></a>
				</div>
			</div>
			<div class="ibox-content">
				<form class="form-horizontal" name="sysLogsSettingsForm" ng-submit="save()">
					<div class="form-group">								
						<label class="col-sm-2 control-label">模块:</label>
						<div class="col-sm-10">
							<label class="control-label" ng-bind="data.moduleType"></label>
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">状态:</label>
						<div class="col-sm-10">
							<div class="radio radio-info radio-inline">
								<input type="radio" ng-model="data.status" value="1" name="status" id="enable-status" /><label for="enable-status" >开启</label>
							</div>
							<div class="radio radio-info radio-inline">
								<input type="radio" ng-model="data.status" value="0" name="status" id="disable-status" /><label for="disable-status">关闭</label>
							</div>
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">保留时间:</label>
						<div class="col-sm-10">
							<div class="radio radio-info radio-inline">
								<input type="radio" ng-model="data.saveDays" ng-value="7" name="saveDays" id="save-days-1" /><label for="save-days-1">一周(7天)</label>
							</div>
							<div class="radio radio-info radio-inline">
								<input type="radio" ng-model="data.saveDays" ng-value="30" name="saveDays" id="save-days-2" /><label for="save-days-2">一个月(30天)</label>
							</div>
							<div class="radio radio-info radio-inline">
								<input type="radio" ng-model="data.saveDays" ng-value="90" name="saveDays" id="save-days-3" /><label for="save-days-3">三个月(90天)</label>
							</div>
							<div class="radio radio-info radio-inline">	
								<input type="radio" ng-model="data.saveDays" ng-value="180" name="saveDays" id="save-days-4" /><label for="save-days-4">半年(180天)</label>
							</div>
							<div class="radio radio-info radio-inline">	
								<input type="radio" ng-model="data.saveDays" ng-value="365" name="saveDays" id="save-days-5" /><label for="save-days-5">一年(365天)</label>
							</div>
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">描述:</label>
						<div class="col-sm-10">
							<input aria-required="true" class="form-control input-sm" type="text" ng-model="data.remark"   ht-validate="{required:false,maxlength:128}"  />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-8 col-sm-offset-2" align="center">
							<button class="btn btn-primary" type="submit" >保存</button>
							<button class="btn btn-white" type="button" ng-click="close()">取消</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
