<div class="ibox-tools" alias="columnIbox" uib-dropdown>
    <a ng-click="iboxShowhide($event)"> <i class="fa fa-chevron-up"></i></a>
    <a ng-click="iboxRefresh($event)" title="{{ 'refresh' | translate }}"><i class="fa-refresh fa faellipsisv"></i></a>
    <a ng-click="iboxToMore($event)" title="{{ 'more' | translate }}"><i class="fa fa-ellipsis-v faellipsisv"></i></a>
    <a ng-click="closebox($event)" title="{{ 'close' | translate }}"><i class="fa fa-times"></i></a>
</div>
