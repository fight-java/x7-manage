<div class="loginColumns animated fadeInDown" ng-controller="LoginCtrl">
    <div class="row">
        <div class="col-md-6">
            <h2 class="font-bold">欢迎登陆 IBE</h2>

            <p>HS7是基于Spring Boot构建的微服务架构的企业信息平台。</p>

            <p>采用前后分离模式的设计方式，后端使用微服务架构发布为Restful接口，前端采用AngularJs 1.5 + Bootstrap 3开发。</p>

            <p>平台主要包括用户中心，业务建模，表单设计，企业门户，业务流程等模块。</p>
        </div>
        <div class="col-md-6">
            <div class="ibox-content">
                <form class="m-t" role="form" name="form" ng-submit="login()">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="vm.username" 
                        	   placeholder="账号" required="">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" 
                        	   ng-model="vm.password" placeholder="密码" required="">
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b"
                    		ng-disabled="vm.loading">Login</button>

                    <div ng-if="vm.error" class="alert alert-danger">{{vm.error}}</div>
                </form>
                <p class="m-t text-right">
                    <small>当前版本 IBE 7.0</small>
                </p>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-6">
            Copyright Spring Company
        </div>
        <div class="col-md-6 text-right">
            <small>© 2017-2019</small>
        </div>
    </div>
</div>
