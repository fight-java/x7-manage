<div class="animated fadeInRight full-height-scrol" full-scroll ng-controller="templateHtmlEditCtrl">
	<div class="ibox-title no-borders">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 default-value-label">别名：</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="data.alias" readonly="readonly" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 default-value-label">模板内容：</label>
				<div class="col-sm-10">
					<ui-codemirror ui-codemirror-opts="editorOptions" ng-model="data.templateHtml" required=""></ui-codemirror>
				</div>
			</div>
		</form>
</div>
