<div class="white-bg animated fadeInRight full-height" ng-controller="formTemplateListCtrl">
	<div class="ibox" ht-data-table="dataTable" url="${form}/form/template/v1/list">
		<div class="ibox-title no-borders">
			<div class="col-md-10 ">
				<div class="col-md-4 btn-group tools-panel">
					<!-- <button type="button" class="btn btn-success btn-sm"
						ng-click="edit('')">
						<i class="fa fa-plus"></i> 新增
					</button> -->
					<button type="button" class="btn btn-primary btn-sm"
						ng-click="initFormTemplate()">
						<i class="fa fa-codepen"></i> 初始化模板
					</button>
					<button class="btn btn-danger btn-sm remove" 
							ht-remove-array url="${form}/form/template/v1/remove">
						<i class="fa fa-trash"></i> 删除
					</button>
				</div>
				<div class="input-group col-md-3 tools-panel">
					<span class="input-group-addon">
						<i class="fa fa-search"></i>
					</span>
					<input type="text" name="search" class="form-control input-sm" placeholder="名称，别名"
						   title="通过名称，别名查询" ht-quick-search="templateName,alias"> 
				</div>
			</div>
			<div class="col-md-2" table-tools></div>
		</div>
		<div class="ibox-content" style="display:none;">
			<form class="form-horizontal">
                <div class="form-group">
                	<label class="col-md-1 control-label">名称</label>
                    <div class="col-md-2">
                    	<input type="text" placeholder="名称" ht-query="templateName" 
                    		   class="form-control input-sm">
                    </div>
                	<label class="col-md-1 control-label">别名</label>
                    <div class="col-md-2">
                    	<input type="text" placeholder="别名" ht-query="alias" 
                    		   class="form-control input-sm">
                    </div>
                    <label class="col-md-1 control-label">状态</label>
                    <div class="col-md-2">
						<select type="text" placeholder="状态" ht-query="templateType" class="form-control input-sm">
							<option value="">请选择</option>
							<option value="macro">宏模板</option>
							<option value="main">主模板</option>
							<option value="subTable">子模板</option>
							<option value="queryDataTemplate">查询模版</option>
							<option value="dataTemplate">业务数据模板</option>
						</select>
					</div>
                    <div class="col-md-2">
                        <button class="btn btn-primary btn-sm" type="button" 
                        		ht-search><i class="fa fa-search"></i> 查询</button>
                        <button class="btn btn-default btn-sm" type="button" 
                        		ht-reset><i class="fa fa-reply-all"></i> 重置</button>
                    </div>
                </div>
            </form>
		</div>
		<div class="ibox-footer">
			<table class="table table-bordered table-striped table-hover" ht-table>
				<tbody>
					<tr ng-repeat="row in dataTable.rows track by $index">
						<td width="30" class="center" selectable="true">
							<div class="checkbox">
								<input type="checkbox" ht-select="row">
								<label></label>
							</div>
						</td>
						<td width="50" ng-bind="$index+1" title="序号"></td>
						<td width="180" title="名称">
							<a ng-click="tempEdit(row.id)" ng-bind="row.templateName"></a>
						</td>
						<td width="100" ht-field="row.alias" title="别名" sortable="true"></td>
						<td width="80" ng-switch="row.templateType" sortable="true" title="类型 ">
							<span class="badge badge-primary" ng-switch-when="macro">宏模板</span>
							<span class="badge badge-success" ng-switch-when="main">主模板</span>
							<span class="badge badge-info" ng-switch-when="subTable">子模板</span>
							<span class="badge badge-warning" ng-switch-when="queryDataTemplate">查询模版</span>
							<span class="badge badge-danger" ng-switch-when="dataTemplate">业务数据模板</span>
						</td>
						<td class="col-md-2" ht-field="row.templateDesc" title="描述"></td>
					</tr>
					<tr class="no-row">
						<td colspan="6"><i class="fa fa-info-circle"></i> 没有查询到符合条件的记录</td>
					</tr>
				</tbody>
			</table>
			<div ht-pagination></div>
		</div>
	</div>
</div>
