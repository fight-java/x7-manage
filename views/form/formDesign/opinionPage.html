<div class="white-bg border-left animated fadeInRight" full-scroll
     ng-controller="Controller">
    <div class="ibox-content">
    <form  class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">意见描述：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="prop.desc">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">意见标识：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="prop.name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">控件宽度：</label>
                <div class="col-sm-10">
                    <div class="row">
                        <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="prop.width">
                        </div>
                        <div class="col-sm-2">
                            <select class="form-control m-b"  ng-model="prop.widthunit" ng-options="m.value as m.value for m in unitList"></select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">控件高度：</label>
                <div class="col-sm-10">
                    <div class="row">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="prop.height">
                        </div>
                        <div class="col-sm-2">
                            <select class="form-control m-b"  ng-model="prop.heightunit" ng-options="m.value as m.value for m in unitList"></select>
                        </div>
                    </div>
                </div>
            </div>
         </form>
    </div>
</div>
