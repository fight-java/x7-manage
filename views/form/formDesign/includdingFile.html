<div class="animated fadeInRight full-height-scrol" full-scroll ng-controller="includdingFileCtrl">
	<div class="ibox-title no-borders">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 default-value-label">引入文件：</label>
				<div class="col-sm-10">
					<ui-codemirror ui-codemirror-opts="editorOptions" ng-model="data.diyFile" required=""></ui-codemirror>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 default-value-label">自定义样式：</label>
				<div class="col-sm-10">
					<ui-codemirror ui-codemirror-opts="editorOptions" ng-model="data.diyCss" required=""></ui-codemirror>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 default-value-label">自定义脚本：</label>
				<div class="col-sm-10">
					<ui-codemirror ui-codemirror-opts="editorOptions" ng-model="data.diyJs" required=""></ui-codemirror>
				</div>
			</div>
		</form>
</div>
