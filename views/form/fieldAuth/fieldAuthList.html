<div class="white-bg border-left animated fadeInRight" ng-controller="fieldAuthListCtrl">
	<div class="ibox" ht-data-table="dataTable" url="${form}/form/fieldAuth/v1/list">
		<div class="ibox-title no-borders">
			<div class="col-md-10 ">
				<div class="col-md-3 btn-group tools-panel">
					<button type="button" class="btn btn-success btn-sm"
						ng-click="edit('','add')">
						<i class="fa fa-plus"></i> 新增
					</button>
					<button class="btn btn-danger btn-sm remove" 
							ht-remove-array url="${form}/form/fieldAuth/v1/removes">
						<i class="fa fa-trash"></i> 删除
					</button>
				</div>
				<div class="input-group col-md-3 tools-panel">
					<span class="input-group-addon">
						<i class="fa fa-search"></i>
					</span>
					<input type="text" name="search" class="form-control input-sm" placeholder="表名，类名"
						   title="通过参数名,别名查询" ht-quick-search="tableName,className"> 
				</div>
			</div>
			<div class="col-md-2" table-tools></div>
		</div>
		<div class="ibox-content" style="display:none;">
			<form class="form-horizontal">
                <div class="form-group">
                	<label class="col-md-1 control-label">表名:</label>
                    <div class="col-md-2">
                    	<input type="text" placeholder="表名:" ht-query="tableName" 
                    		   class="form-control input-sm">
                    </div>
                	<label class="col-md-1 control-label">类名</label>
                    <div class="col-md-2">
                    	<input type="text" placeholder="类名" ht-query="className" 
                    		   class="form-control input-sm">
                    </div>
                    <label class="col-md-1 control-label">实体别名</label>
                    <div class="col-md-2">
                    	<input type="text" placeholder="实体别名" ht-query="entName" 
                    		   class="form-control input-sm">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary btn-sm" type="button" 
                        		ht-search><i class="fa fa-search"></i> 查询</button>
                        <button class="btn btn-default btn-sm" type="button" 
                        		ht-reset><i class="fa fa-reply-all"></i> 重置</button>
                    </div>
                </div>
                <div class="form-group">
                	<label class="col-md-1 control-label">描述</label>
                    <div class="col-md-2">
                    	<input type="text" placeholder="描述" ht-query="desc" 
                    		   class="form-control input-sm">
                    </div>
                	
                </div>
            </form>
		</div>
		<div class="ibox-footer">
			<table class="table table-bordered table-striped table-hover" ht-table>
				<tbody>
					<tr ng-repeat="row in dataTable.rows track by $index">
						<td width="30" class="center" selectable="true">
							<div class="checkbox">
								<input type="checkbox" ht-select="row">
								<label></label>
							</div>
						</td>
						<td width="50" ng-bind="$index+1" title="序号"></td>
						<td  ht-field="row.dsAlias" title="所属数据源" sortable="true"></td>
						<td ht-field="row.className" title="类名" sortable="true"></td>
						<td  ht-field="row.desc" title="描述" sortable="true"></td>
						<td  ht-field="row.tableName" title="表名" sortable="true"></td>
						<td title="操作" class="col-md-2">
							<button class="btn btn-info btn-sm" ng-click="edit(row.id,'edit')"><i class="fa fa-edit"></i> 修改</button>
							<button class="btn btn-info btn-sm" ng-click="edit(row.id,'get')"><i class="fa fa-edit"></i> 明细</button>
							<button class="btn btn-info btn-sm remove"  ht-action="{'url':'${form}/form/fieldAuth/v1/remove/{{row.id}}','actType':'del'}"><i class="fa fa-remove"></i> 删除</button>
						</td>
					</tr>
					<tr class="no-row">
						<td colspan="7"><i class="fa fa-info-circle"></i> 没有查询到符合条件的记录</td>
					</tr>
				</tbody>
			</table>
			<div ht-pagination></div>
		</div>
	</div>
</div>
