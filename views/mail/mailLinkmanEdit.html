<div class="white-bg border-left animated fadeInRight" full-scroll ng-controller="mailLinkmanEditCtrl">
	<div class="row wrapper">
		<div class="ibox">
			<div class="ibox-title no-borders">
				<h5>{{title}}</h5>
				<div class="ibox-tools">		
					<a ng-click="close()"><i class="fa fa-times"></i></a>
				</div>
			</div>
			<div class="ibox-content">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">用户ID:*</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="data.userId">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">邮件ID:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="data.mailId">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">发送时间:</label>
					<div class="col-sm-10">
						<div class="input-group date">
						<input type="datetime" id="sampleDate" class="form-control" date-time ng-model="data.sendTime" view="year" auto-close="true" format="YYYY-MM-DD HH:mm:ss">
							<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						</div>
					</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">联系人名称:*</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="data.linkName">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">联系人地址:*</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="data.linkAddress">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">发送次数:</label>
						<div class="col-sm-10">
							<input type="number" class="form-control" ng-model="data.sendTimes">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-8 col-sm-offset-2" align="left">
							<button class="btn btn-primary" type="submit" ng-click="save()">保存</button>
							<button class="btn btn-white" type="submit" ng-click="close()">取消</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
