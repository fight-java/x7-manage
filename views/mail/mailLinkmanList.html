<div class="white-bg border-left animated fadeInRight" ng-controller="mailLinkmanTypeCtrl">
	<div class="ibox" ht-data-table="dataTable" url="${portal}/mail/mail/mailLinkman/v1/listJson">
		<div class="ibox-title no-borders">
			<div class="col-md-10 ">
				<div class="col-md-3 btn-group tools-panel">
					<button type="button" class="btn btn-success btn-sm"
							ng-click="operating('', 'add')">
						<i class="fa fa-plus"></i> 新增
					</button>
					<button class="btn btn-danger btn-sm remove"
							ht-remove-array url="${portal}/mail/mail/mailLinkman/v1/remove">
						<i class="fa fa-trash"></i> 删除
					</button>
				</div>
				<div class="input-group col-md-3 tools-panel">
					<span class="input-group-addon">
						<i class="fa fa-search"></i>
					</span>
					<input type="text" name="search" class="form-control input-sm" placeholder="联系人名称，联系人地址"
						   title="联系人名称，联系人地址" ht-quick-search="linkName,linkAddress">
				</div>
			</div>
			<div class="col-md-2" table-tools></div>
		</div>
  <div class="ibox-content" style="display:none;">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-2 control-label">联系人名称</label>
                    <div class="col-md-2">
                        <input type="text" placeholder="联系人名称" ht-query="linkName" 
                               class="form-control input-sm">
                    </div>
                    <label class="col-md-2 control-label">联系人地址</label>
                    <div class="col-md-2">
                       <input type="text" placeholder="联系人地址" ht-query="linkAddress" class="form-control input-sm">
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary btn-sm" type="button" 
                                ht-search><i class="fa fa-search"></i> 查询</button>
                        <button class="btn btn-default btn-sm" type="button" 
                                ht-reset><i class="fa fa-reply-all"></i> 重置</button>
                    </div>
                </div>
            </form>
        </div>
		<div class="ibox-footer">
			<table class="table table-bordered table-striped table-hover" ht-table>
				<tbody>
				<tr ng-repeat="row in dataTable.rows track by $index">
					<td width="30" class="center" selectable="true">
						<div class="checkbox">
							<input type="checkbox" ht-select="row">
							<label></label>
						</div>
					</td>
					<td width="50" ng-bind="$index+1" title="序号"></td>
					<td ht-field="row.userId" title="用户id" sortable="true"></td>
					<td ht-field="row.mailId" title="邮件id" sortable="true"></td>
					<td ht-field="row.sendTime" title="发送时间" sortable="true"></td>
					<td ht-field="row.linkName" title="联系人名称" sortable="true"></td>
					<td ht-field="row.linkAddress" title="联系人地址" sortable="true"></td>
					<td ht-field="row.sendTimes" title="发送次数" sortable="true"></td>
					<td title="操作" ng-switch="row.isDefault">	
						<button class="btn btn-info btn-sm" ng-click="operating(row.id, 'edit')"><i class="fa fa-edit"></i> 修改</button>
						<button class="btn btn-info btn-sm" ng-click="operating(row.id, 'get')"><i class="fa fa-file-text"></i> 明细</button>
					</td>
				</tr>
				<tr class="no-row">
					<td colspan="7"><i class="fa fa-info-circle"></i> 没有查询到符合条件的记录</td>
				</tr>
				</tbody>
			</table>
			<div ht-pagination></div>
		</div>
	</div>
</div>
