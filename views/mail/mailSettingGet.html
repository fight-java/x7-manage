<div class="white-bg border-left animated fadeInRight" full-scroll ng-controller="mailSettingEditTypeCtrl">
	<div class="row wrapper">
		<div class="ibox">
			<div class="ibox-title no-borders">
				<h5>{{title}}</h5>
				<div class="ibox-tools">		
					<a ng-click="close()"><i class="fa fa-times"></i></a>
				</div>
			</div>
			<div class="ibox-content">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">用户名称:</label>
						<div class="col-sm-10">
						<input class="form-control" ng-model="data.nickName" readonly="readonly">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">邮件类型:</label>
						<div class="col-sm-10">
						<input class="form-control" ng-model="data.mailType" readonly="readonly">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">邮箱地址:</label>
						<div class="col-sm-10">
						<input class="form-control" ng-model="data.mailAddress" readonly="readonly">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">是否默认:</label>
						<div class="col-sm-10">
						<input type="checkbox" ng-model="data.isDefault" disabled="disabled">
						</div>
					</div>
					<div class="form-group" ng-if="data.mailType!='exchange'">
						<label class="col-sm-2 control-label">smtp主机:</label>
						<div class="col-sm-10">
						<input class="form-control" ng-model="data.smtpHost" readonly="readonly">
						</div>
					</div>
					<div class="form-group" ng-if="data.mailType!='exchange'">
						<label class="col-sm-2 control-label">smtp端口:</label>
						<div class="col-sm-10">
						<input class="form-control" ng-model="data.smtpPort" readonly="readonly">
						</div>
					</div>
					<div class="form-group" ng-if="data.mailType!='imap'&&data.mailType!='exchange'">
						<label class="col-sm-2 control-label">pop主机:</label>
						<div class="col-sm-10">
						<input class="form-control" ng-model="data.popHost" readonly="readonly">
						</div>
					</div>
					<div class="form-group" ng-if="data.mailType!='imap'&&data.mailType!='exchange'">
						<label class="col-sm-2 control-label">pop端口:</label>
						<div class="col-sm-10">
						<input class="form-control" ng-model="data.popPort" readonly="readonly">
						</div>
					</div>
					<div class="form-group" ng-if="data.mailType=='imap'&&data.mailType!='exchange'">
						<label class="col-sm-2 control-label">imap主机:</label>
						<div class="col-sm-10">
						<input class="form-control" ng-model="data.popHost" readonly="readonly">
						</div>
					</div>
					<div class="form-group" ng-if="data.mailType=='imap'&&data.mailType!='exchange'">
						<label class="col-sm-2 control-label">imap端口:</label>
						<div class="col-sm-10">
						<input class="form-control" ng-model="data.popPort" readonly="readonly">
						</div>
					</div>
					<div class="form-group" ng-if="data.mailType=='exchange'">
						<label class="col-sm-2 control-label">域:</label>
						<div class="col-sm-10">
						<input class="form-control" ng-model="data.smtpHost" readonly="readonly">
						</div>
					</div>
					<div class="form-group" ng-if="data.mailType=='imap'&&data.mailType!='exchange'">
						<label class="col-sm-2 control-label">服务器:</label>
						<div class="col-sm-10">
						<input class="form-control" ng-model="data.smtpPort" readonly="readonly">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">使用SSL认证:</label>
						<div class="col-sm-10">
						<input type="checkbox" ng-model="data.SSL" disabled="disabled">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">需要身份验证:</label>
						<div class="col-sm-10">
						<input type="checkbox" ng-model="data.validate" disabled="disabled">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">删除远程邮件:</label>
						<div class="col-sm-10">
						<input type="checkbox" ng-model="data.isDeleteRemote" disabled="disabled">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">下载附件:</label>
						<div class="col-sm-10">
						<input type="checkbox" ng-model="data.isHandleAttach" disabled="disabled">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
