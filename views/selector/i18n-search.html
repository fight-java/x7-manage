<div class="white-bg border-left animated fadeInRight" ng-controller="i18nSelectorCtrl">
	<div class="ibox" ht-data-table="dataSearchTable" url="${portal}/i18n/custom/i18nMessage/v1/list" target="layui-layer-content">
		<div class="ibox-title no-borders">
			<div class="col-md-10 ">
				<div class="input-group col-md-3 tools-panel">
					<span class="input-group-addon">
						<i class="fa fa-search"></i>
					</span>
					<input type="text" name="search" class="form-control input-sm" placeholder="资源KEY，资源值"
						   title="通过资源KEY，资源值查询" ht-quick-search="key,val">
				</div>
			</div>
		</div>
		<div class="ibox-footer">
			<table class="table table-bordered table-striped table-hover" ht-table initialize="false">
				<tbody>
				<tr ng-repeat="row in dataSearchTable.rows track by $index">
					<td width="30" class="center" selectable="true">
						<div class="checkbox">
							<input type="checkbox" ht-select="row">
							<label></label>
						</div>
					</td>
					<td ht-field="row.key_" title="资源KEY"></td>
					<td title="{{type.desc}}" ng-repeat="type in types">
						{{row[type.type]}}
					</td>
				</tr>
				<tr class="no-row">
					<td colspan="{{4 + types.length}}"><i class="fa fa-info-circle"></i> 没有查询到符合条件的记录</td>
				</tr>
				</tbody>
			</table>
			<div ht-pagination></div>
		</div>
	</div>
</div>
