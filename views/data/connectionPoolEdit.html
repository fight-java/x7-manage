<div class="animated fadeInRight full-height-scrol" full-scroll ng-controller="connectionPoolEditControllers"> 
    <div class="ibox-title no-borders">
                <div align="center"> <h5>{{title}}</h5></div>
                 <div class="ibox-tools">
	            	<a ng-click="close()"><i class="fa fa-times"></i></a>
	             </div>
    </div>
     <div> 
     <!-- <button class="btn btn-sm btn-primary" type="button" ng-click="save()">保存</button> -->
     </div> 
     <div> 
      <form class="form-horizontal"> 
       <div class="form-group"> 
        <label class="col-sm-3 control-label">名称:</label> 
        <div class="col-sm-8"> 
         <input type="text" class="form-control" ng-model="prop.name" /> 
        </div> 
       </div> 
       <div class="hr-line-dashed"></div> 
       <div class="form-group"> 
        <label class="col-sm-3 control-label">初始化方法: </label> 
        <div class="col-sm-8"> 
         <input type="text" id="alias" name="alias" ng-model="prop.initMethod" ng-change="changeAlias();" class="form-control" /> 
        </div> 
       </div> 
       <div class="hr-line-dashed"></div> 
       <div class="form-group"> 
        <label class="col-sm-3 control-label">是否是系统默认:</label> 
        <div class="col-sm-8"> 
         <select class="form-control m-b" ng-model="prop.isSystem" ng-options="o.value as o.key for o in yesOrNoList"> 
         </select> 
        </div> 
       </div> 
       <div class="hr-line-dashed"></div> 
       <div class="form-group"> 
        <label class="col-sm-3 control-label">关闭方法:</label> 
        <div class="col-sm-8"> 
         <input type="text" ng-model="prop.closeMethod" class="form-control" /> 
         <span>格式：classPath|method<br />例：org.logicalcobwebs.proxool.ProxoolFacade|shutDown </span> 
        </div> 
       </div> 
       <div class="hr-line-dashed"></div> 
       <div class="form-group"> 
        <label class="col-sm-3 control-label">类路径:</label> 
        <div class="col-sm-8"> 
         <input type="text" ng-model="prop.classPath" class="form-control" /> 
         <input ng-if="prop.id==null" type="button" value="获取属性" ng-click="getAttr(prop.classPath);" /> 
        </div> 
       </div> 
      </form> 
      <div class="ibox-footer"> 
       <div align="center"> 
        <h4 ng-if="prop.settingJson!=null">字段属性:</h4> 
       </div> 
       <table ng-if="prop.settingJson!=null" class="table table-bordered table-striped table-hover"> 
        <tbody> 
         <tr> 
          <th class="col-md-4">名称  </th>
          <th>描述  </th>
          <th>参数类型  </th>
          <th>是否必填  </th>
          <th>默认值  </th>
          <th>管理</th> 
          <!-- 新建的模板才能改变字段的东西 --> 
         </tr> 
        </tbody>
        <tbody> 
         <tr ng-repeat="field in prop.settingJson"> 
          <th>{{field.name}}</th> 
          <td><input type="text" value="{{field.comment}}" ng-model="field.comment" class="form-control" /></td> 
          <td>{{field.type}}</td> 
          <td>{{field.baseAttr}}<select class="form-control m-b" ng-model="field.baseAttr" ng-options="o.value as o.key for o in yesOrNoList"> 
         </select> </td> 
          <td><input type="text" value="{{field.comment}}" ng-model="field.default" class="form-control" /></td> 
          <td><a class="link moveup" href="javascript:;" ng-click="ArrayTool.up($index,prop.settingJson)" title="上移">上移</a> <a class="link movedown" href="javascript:;" ng-click="ArrayTool.down($index,prop.settingJson)" title="下移">下移</a> <a class="link del" href="javascript:;" ng-click="ArrayTool.del($index,prop.settingJson)" title="删除">删除</a> </td> 
         </tr> 
        </tbody>
       </table> 
      </div> 
     </div> 
  </div>
