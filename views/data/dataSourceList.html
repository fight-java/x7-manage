<div class="white-bg border-left animated fadeInRight" ng-controller="dataSourceListControllers">
	<div class="ibox" ht-data-table="dataTable" url="${portal}/sys/sysDataSource/v1/listJson">
		<div class="ibox-title no-borders">
			<div class="col-md-10 ">
				<div class="col-md-3 btn-group tools-panel">
					<button type="button" class="btn btn-success btn-sm"
						 ng-click="edit('','add')">
						<i class="fa fa-plus"></i> 新增
					</button>
					<button class="btn btn-danger btn-sm remove" 
							ht-remove-array url="${portal}/sys/sysDataSource/v1/remove">
						<i class="fa fa-trash"></i> 删除
					</button>
				</div>
			</div>
			<div class="col-md-2" table-tools></div>
		</div>
		<div class="ibox-content" style="display:none;">
			<form class="form-horizontal">
                <div class="form-group">
                	<label class="col-md-1 control-label">名称</label>
                    <div class="col-md-2">
                    	<input type="text" placeholder="名称" ht-query="name" 
                    		   class="form-control input-sm">
                    </div>
                	<label class="col-md-1 control-label">别名</label>
                    <div class="col-md-2">
                    	<input type="text" placeholder="别名" ht-query="alias" 
                    		   class="form-control input-sm">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary btn-sm" type="button" 
                        		ht-search><i class="fa fa-search"></i> 查询</button>
                        <button class="btn btn-default btn-sm" type="button" 
                        		ht-reset><i class="fa fa-reply-all"></i> 重置</button>
                    </div>
                </div>
            </form>
		</div>
		<div class="ibox-footer">
			<table class="table table-bordered table-striped table-hover" ht-table>
				<tbody>
					<tr ng-repeat="row in dataTable.rows track by $index">
						<td width="30" class="center" selectable="true">
							<div class="checkbox">
								<input type="checkbox" ht-select="row">
								<label></label>
							</div>
						</td>
						<td width="50" ng-bind="$index+1" title="序号"></td>
						<td ht-field="row.name" title="名称" sortable="true"></td>
						<td ht-field="row.alias" title="别名" sortable="true"></td>
						<td class="col-md-1" ng-switch="row.enabled" sortable="true" title="是否可用">
							<span  ng-switch-when="false">否</span>
							<span  ng-switch-when="true">是</span>
						</td>
						<!-- <td ht-field="row.createTime | date:'yyyy-MM-dd HH:mm:ss'" title="创建时间" sortable="true"></td> -->
						<td title="操作" class="col-md-1">
							<button class="btn btn-info btn-sm" ng-click="edit(row.id,'edit')"><i class="fa fa-edit"></i>修改</button>
						</td>
					</tr>
					<tr class="no-row">
						<td colspan="7"><i class="fa fa-info-circle"></i> 没有查询到符合条件的记录</td>
					</tr>
				</tbody>
			</table>
			<div ht-pagination></div>
		</div>
	</div>
</div>
