<div class="white-bg border-left animated fadeInRight" ng-controller="connectionPoolListControllers">
	<div class="ibox" ht-data-table="dataTable" url="${portal}/sys/sysDataSourceDef/v1/listJson">
		<div class="ibox-title no-borders">
			<div class="col-md-10 ">
				<div class="col-md-3 btn-group tools-panel">
					<!--<button type="button" class="btn btn-success btn-sm"
						 ng-click="edit('','add')">
						<i class="fa fa-plus"></i> 新增
					</button>-->
				<!--	<button class="btn btn-danger btn-sm remove"
							ht-remove-array url="${portal}/sys/sysDataSourceDef/v1/removes">
						<i class="fa fa-trash"></i> 删除
					</button>-->
				</div>
			</div>
			<div class="col-md-2" table-tools></div>
		</div>
		<div class="ibox-content" style="display:none;">
			<form class="form-horizontal">
                <div class="form-group">
                	<label class="col-md-1 control-label">名称</label>
                    <div class="col-md-2">
                    	<input type="text" placeholder="名称" ht-query="name" 
                    		   class="form-control input-sm">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary btn-sm" type="button" 
                        		ht-search><i class="fa fa-search"></i> 查询</button>
                        <button class="btn btn-default btn-sm" type="button" 
                        		ht-reset><i class="fa fa-reply-all"></i> 重置</button>
                    </div>
                </div>
            </form>
		</div>
		<div class="ibox-footer">
			<table class="table table-bordered table-striped table-hover" ht-table>
				<tbody>
					<tr ng-repeat="row in dataTable.rows track by $index">
						<td width="30" class="center" selectable="true">
							<div class="checkbox">
								<input type="checkbox" ht-select="row">
								<label></label>
							</div>
						</td>
						<td width="50" ng-bind="$index+1" title="序号"></td>
						<td ht-field="row.name" title="名称" sortable="true"></td>
						<td ht-field="row.classPath" title="类路径" sortable="true"></td>
						<td class="col-md-1" ng-switch="row.isSystem"  title="系统默认  ">
								<span class="badge badge-primary" ng-switch-when="true">是</span>
								<span class="badge badge-default" ng-switch-when="false">否</span>
						</td>
						<td title="操作" class="col-md-1">
							<button class="btn btn-info btn-sm" ng-click="edit(row.id,'edit')"><i class="fa fa-edit"></i> 查看</button>
						</td>
					</tr>
					<tr class="no-row">
						<td colspan="7"><i class="fa fa-info-circle"></i> 没有查询到符合条件的记录</td>
					</tr>
				</tbody>
			</table>
			<div ht-pagination></div>
		</div>
	</div>
</div>
